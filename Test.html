<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>電子手冊</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons (CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        school: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    animation: {
                        marquee: 'marquee 25s linear infinite',
                        'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1)',
                        'float': 'float 4s ease-in-out infinite',
                        'blob': 'blob 8s infinite',
                        'bounce-subtle': 'bounceSubtle 2s infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px) scale(0.95)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-12px)' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(40px, -40px) scale(1.15)' },
                            '66%': { transform: 'translate(-30px, 30px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        bounceSubtle: {
                            '0%, 100%': { transform: 'translateY(-3%)' },
                            '50%': { transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans TC", "Microsoft JhengHei", sans-serif; background-color: #ffffff; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        input, textarea, select, button { touch-action: manipulation; }
        
        .cute-input {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            background-color: #f3f4f6;
        }
        .cute-input:focus {
            background-color: #fff;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: scale(1.01);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const firebaseConfig = {
          apiKey: "AIzaSyA7C10miZnBWXLBluCDU9nezCn9StmWZ3U",
          authDomain: "recordhw-ad1f9.firebaseapp.com",
          projectId: "recordhw-ad1f9",
          storageBucket: "recordhw-ad1f9.firebasestorage.app",
          messagingSenderId: "600838574849",
          appId: "1:600838574849:web:425fd3ede2eb6ebaae0100",
          measurementId: "G-8VCPLTE2QT"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        const ADMIN_EMAIL = "chimhinhin@gmail.com";

        const HK_SUBJECTS = [
            "中國語文", "英國語文", "數學", "公民與社會發展", 
            "物理", "化學", "生物", "中國歷史", "歷史", 
            "地理", "經濟", "企業會計與財務概論", "資訊及通訊科技(ICT)", "數學延伸(M1/M2)", 
            "視覺藝術", "音樂", "體育", "班主任課", "其他"
        ];

        const { useState, useEffect, useMemo } = React;

        // Icons
        const Icon = ({ name, size = 24, className = "", ...props }) => {
            if (!window.lucide || !window.lucide.icons || !window.lucide.icons[name]) {
                return <span style={{width: size, height: size, display: 'inline-block'}}></span>;
            }
            const iconData = window.lucide.icons[name];
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                    {iconData.map((child, index) => {
                        const [tag, attrs] = child;
                        return React.createElement(tag, { ...attrs, key: index });
                    })}
                </svg>
            );
        };

        const BookOpen = (p) => <Icon name="BookOpen" {...p} />;
        const Check = (p) => <Icon name="Check" {...p} />;
        const Trash2 = (p) => <Icon name="Trash2" {...p} />;
        const Edit2 = (p) => <Icon name="Edit2" {...p} />;
        const Plus = (p) => <Icon name="Plus" {...p} />;
        const LogOut = (p) => <Icon name="LogOut" {...p} />;
        const Calendar = (p) => <Icon name="Calendar" {...p} />;
        const Clock = (p) => <Icon name="Clock" {...p} />;
        const Users = (p) => <Icon name="Users" {...p} />;
        const Filter = (p) => <Icon name="Filter" {...p} />;
        const ArrowUpDown = (p) => <Icon name="ArrowUpDown" {...p} />;
        const X = (p) => <Icon name="X" {...p} />;
        const Volume2 = (p) => <Icon name="Volume2" {...p} />;
        const Save = (p) => <Icon name="Save" {...p} />;
        const RefreshCw = (p) => <Icon name="RefreshCw" {...p} />;
        const AlertCircle = (p) => <Icon name="AlertCircle" {...p} />;
        const Mail = (p) => <Icon name="Mail" {...p} />;
        const Lock = (p) => <Icon name="Lock" {...p} />;
        const UserCircle = (p) => <Icon name="UserCircle" {...p} />;
        const Eye = (p) => <Icon name="Eye" {...p} />;
        const ArrowRight = (p) => <Icon name="ArrowRight" {...p} />;
        const Sparkles = (p) => <Icon name="Sparkles" {...p} />;
        const GraduationCap = (p) => <Icon name="GraduationCap" {...p} />;
        const CalendarDays = (p) => <Icon name="CalendarDays" {...p} />;
        const ChevronDown = (p) => <Icon name="ChevronDown" {...p} />;
        const ChevronUp = (p) => <Icon name="ChevronUp" {...p} />;
        const Layers = (p) => <Icon name="Layers" {...p} />;

        // ==========================================
        // Main App
        // ==========================================
        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null); 
            const [homeworks, setHomeworks] = useState([]);
            const [usersList, setUsersList] = useState([]); 
            const [broadcast, setBroadcast] = useState({ message: "", active: false });
            
            // Auth UI
            const [authMode, setAuthMode] = useState('login'); 
            const [authEmail, setAuthEmail] = useState('');
            const [authPassword, setAuthPassword] = useState('');
            
            // UI States
            const [showShortNameModal, setShowShortNameModal] = useState(false);
            const [inputShortName, setInputShortName] = useState('');
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState(null);
            const [filterSubject, setFilterSubject] = useState("全部");
            const [sortBy, setSortBy] = useState("deadline");
            const [showHistory, setShowHistory] = useState(false);
            const [isAddFormOpen, setIsAddFormOpen] = useState(false); // Controls inline add form visibility
            
            // Modals
            const [editingTask, setEditingTask] = useState(null);
            const [isEditModalOpen, setIsEditModalOpen] = useState(false); // Only for editing now
            const [isBroadcastModalOpen, setIsBroadcastModalOpen] = useState(false);
            const [isAdminUsersModalOpen, setIsAdminUsersModalOpen] = useState(false);

            const isAdmin = user?.email === ADMIN_EMAIL;

            // ... (Auth Logic same as before) ...
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (currentUser) => {
                    setUser(currentUser);
                    if (currentUser) {
                        try {
                            const userDocRef = db.collection('users').doc(currentUser.uid);
                            const docSnap = await userDocRef.get();
                            if (docSnap.exists) {
                                const data = docSnap.data();
                                setUserData(data);
                                if (!data.shortName) setShowShortNameModal(true);
                                await userDocRef.update({ email: currentUser.email, lastLogin: firebase.firestore.FieldValue.serverTimestamp() });
                            } else {
                                await userDocRef.set({ email: currentUser.email, displayName: currentUser.displayName || '', photoURL: currentUser.photoURL || '', lastLogin: firebase.firestore.FieldValue.serverTimestamp() });
                                setShowShortNameModal(true);
                            }
                        } catch (e) { console.error(e); }
                    } else { setUserData(null); }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const hwUnsub = db.collection('homeworks').orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                    const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setHomeworks(items);
                }, err => setErrorMsg("資料讀取錯誤"));
                const bcUnsub = db.collection('settings').doc('broadcast').onSnapshot(doc => { if (doc.exists) setBroadcast(doc.data()); });
                let userUnsub = () => {};
                if (isAdmin) {
                    userUnsub = db.collection('users').orderBy('lastLogin', 'desc').onSnapshot(snapshot => {
                        const users = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setUsersList(users);
                    });
                }
                return () => { hwUnsub(); bcUnsub(); userUnsub(); };
            }, [user, isAdmin]);

            const handleGoogleLogin = async () => { try { const provider = new firebase.auth.GoogleAuthProvider(); await auth.signInWithPopup(provider); } catch (err) { alert(err.message); } };
            const handleEmailAuth = async (e) => { e.preventDefault(); try { if (authMode === 'login') await auth.signInWithEmailAndPassword(authEmail, authPassword); else await auth.createUserWithEmailAndPassword(authEmail, authPassword); } catch (err) { alert(err.message); } };
            const handleSaveShortName = async (e) => { e.preventDefault(); if (!inputShortName.trim()) return; await db.collection('users').doc(user.uid).update({ shortName: inputShortName.trim() }); setUserData(prev => ({...prev, shortName: inputShortName.trim()})); setShowShortNameModal(false); };
            const handleLogout = () => auth.signOut();

            // Stats Logic
            const stats = useMemo(() => {
                const now = new Date();
                const todayStr = now.toISOString().split('T')[0];
                const tomorrow = new Date(now);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const tomorrowStr = tomorrow.toISOString().split('T')[0];

                let todayCount = 0;
                let tomorrowCount = 0;
                let futureCount = 0;
                let examCount = 0;

                homeworks.forEach(hw => {
                    const isDone = hw.completedBy?.includes(user?.uid);
                    if (isDone) return; // Don't count finished tasks

                    const isRelevant = isAdmin ? true : (hw.type === 'global' || hw.createdBy === user?.uid);
                    if (!isRelevant) return;

                    if (hw.category === 'exam') {
                        examCount++;
                    }

                    if (hw.deadline === todayStr) todayCount++;
                    else if (hw.deadline === tomorrowStr) tomorrowCount++;
                    else if (hw.deadline > tomorrowStr) futureCount++;
                });

                return { todayCount, tomorrowCount, futureCount, examCount };
            }, [homeworks, user, isAdmin]);

            const saveHomework = async (task) => {
                try {
                    const payload = {
                        subject: task.subject,
                        content: task.content,
                        deadline: task.deadline,
                        type: isAdmin ? (task.type || 'global') : 'personal',
                        category: task.category || 'homework', // 'homework' or 'exam'
                        createdBy: user.uid,
                        creatorName: userData?.shortName || user.displayName || 'Unknown',
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    if (editingTask) await db.collection('homeworks').doc(editingTask.id).update(payload);
                    else {
                        payload.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                        payload.completedBy = [];
                        await db.collection('homeworks').add(payload);
                    }
                    setIsEditModalOpen(false); setEditingTask(null);
                    if(!editingTask) setIsAddFormOpen(false); // Close inline form after add
                } catch (error) { alert("儲存失敗"); }
            };

            const toggleComplete = async (task) => {
                const isCompleted = task.completedBy?.includes(user.uid);
                let newCompletedBy = isCompleted ? task.completedBy.filter(uid => uid !== user.uid) : [...(task.completedBy || []), user.uid];
                await db.collection('homeworks').doc(task.id).update({ completedBy: newCompletedBy });
            };
            const deleteTask = async (id) => { if(confirm("確定刪除？")) await db.collection('homeworks').doc(id).delete(); };
            const adminResetCompletions = async (taskId) => { if(confirm("重置完成狀態？")) await db.collection('homeworks').doc(taskId).update({ completedBy: [] }); };
            const saveBroadcast = async (msg, active) => { await db.collection('settings').doc('broadcast').set({ message: msg, active, updatedAt: firebase.firestore.FieldValue.serverTimestamp() }); setIsBroadcastModalOpen(false); };

            const filteredHomeworks = useMemo(() => {
                let list = homeworks;
                if (!isAdmin) list = list.filter(h => h.type === 'global' || h.createdBy === user?.uid);
                if (filterSubject !== "全部") list = list.filter(h => h.subject === filterSubject);
                return list.sort((a, b) => {
                    if (sortBy === 'deadline') {
                        const dateA = a.deadline ? new Date(a.deadline) : new Date('9999-12-31');
                        const dateB = b.deadline ? new Date(b.deadline) : new Date('9999-12-31');
                        return dateA - dateB;
                    }
                    return (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0);
                });
            }, [homeworks, filterSubject, sortBy, user, isAdmin]);

            if (loading) return <div className="min-h-screen flex items-center justify-center bg-white text-blue-400"><div className="w-10 h-10 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin"></div></div>;

            // Auth View (Same as before)
            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center relative overflow-hidden bg-white">
                        <div className="absolute inset-0 z-0">
                            <div className="absolute top-[5%] left-[10%] w-[400px] h-[400px] bg-blue-100/60 rounded-full mix-blend-multiply filter blur-[60px] animate-blob"></div>
                            <div className="absolute bottom-[10%] right-[5%] w-[350px] h-[350px] bg-pink-100/60 rounded-full mix-blend-multiply filter blur-[60px] animate-blob animation-delay-2000"></div>
                            <div className="absolute top-[40%] left-[30%] w-[300px] h-[300px] bg-yellow-100/50 rounded-full mix-blend-multiply filter blur-[50px] animate-blob animation-delay-4000"></div>
                        </div>
                        <div className="bg-white/80 backdrop-blur-xl w-full max-w-[360px] rounded-[32px] p-8 relative z-10 shadow-[0_20px_60px_-15px_rgba(0,0,0,0.1)] border border-white/50 animate-fade-in-up mx-6">
                            <div className="text-center mb-8">
                                <div className="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-tr from-blue-400 to-indigo-400 shadow-lg shadow-blue-200 mb-4 animate-float"><BookOpen size={40} className="text-white drop-shadow-md" strokeWidth={2.5} /></div>
                                <h1 className="text-2xl font-black text-gray-800 tracking-tight flex items-center justify-center gap-2">{authMode === 'login' ? '歡迎回來' : '加入我們'}</h1>
                                <p className="text-gray-400 text-sm mt-1 font-medium">電子手冊登入系統</p>
                            </div>
                            <form onSubmit={handleEmailAuth} className="space-y-4">
                                <div className="relative group"><div className="absolute left-4 top-3.5 text-blue-300 group-focus-within:text-blue-500 transition-colors"><Mail size={20} strokeWidth={2.5} /></div><input type="email" required value={authEmail} onChange={e=>setAuthEmail(e.target.value)} placeholder="輸入電子郵件" className="cute-input w-full pl-12 pr-4 py-3.5 rounded-2xl text-sm text-gray-700 placeholder-gray-400 outline-none" /></div>
                                <div className="relative group"><div className="absolute left-4 top-3.5 text-blue-300 group-focus-within:text-blue-500 transition-colors"><Lock size={20} strokeWidth={2.5} /></div><input type="password" required value={authPassword} onChange={e=>setAuthPassword(e.target.value)} placeholder="輸入密碼" className="cute-input w-full pl-12 pr-4 py-3.5 rounded-2xl text-sm text-gray-700 placeholder-gray-400 outline-none" /></div>
                                <button type="submit" className="w-full bg-gradient-to-r from-blue-500 to-indigo-500 hover:from-blue-600 hover:to-indigo-600 text-white py-3.5 rounded-2xl font-bold text-sm shadow-lg shadow-blue-200 hover:shadow-blue-300 transform transition-all duration-200 active:scale-95">{authMode === 'login' ? '立即登入' : '註冊新帳戶'}</button>
                            </form>
                            <div className="relative my-6"><div className="absolute inset-0 flex items-center"><div className="w-full border-t border-gray-100"></div></div><div className="relative flex justify-center text-[10px] text-gray-400 bg-transparent"><span className="px-3 bg-white/50 backdrop-blur-sm rounded-full">或</span></div></div>
                            <button onClick={handleGoogleLogin} className="w-full bg-white border-2 border-gray-50 text-gray-600 py-3 rounded-2xl font-bold text-sm flex items-center justify-center gap-2 hover:bg-gray-50 hover:border-gray-100 transition-all active:scale-95"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-5 h-5" />Google 登入</button>
                            <div className="absolute -bottom-10 left-0 w-full text-center sm:text-left sm:w-auto"><button onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')} className="text-xs text-gray-400 hover:text-blue-500 transition-colors flex items-center gap-1.5 px-3 py-2 bg-white/50 rounded-full backdrop-blur-sm mx-auto sm:mx-0">{authMode === 'login' ? <><Sparkles size={14} className="text-yellow-400" fill="currentColor" /><span className="font-bold">新用戶註冊</span></> : <><ArrowRight size={14} className="rotate-180" /><span className="font-bold">返回登入</span></>}</button></div>
                        </div>
                    </div>
                );
            }

            // Main View
            return (
                <div className="min-h-screen pb-24 relative bg-gray-50">
                    <BroadcastBanner message={broadcast.message} active={broadcast.active} />

                    <nav className="bg-white border-b border-gray-200 sticky top-0 z-30 px-4 py-3 flex justify-between items-center shadow-sm w-full">
                        <div className="flex items-center gap-3 overflow-hidden">
                            <div className="bg-school-800 p-2 rounded-lg shadow-sm shrink-0"><BookOpen size={20} className="text-white" /></div>
                            <div className="overflow-hidden"><h1 className="font-bold text-gray-800 leading-tight truncate">電子手冊</h1><p className="text-xs text-gray-500 truncate font-medium text-school-600">{userData?.shortName || user.displayName || user.email}</p></div>
                        </div>
                        <div className="flex gap-2 shrink-0">
                            <button onClick={() => setShowHistory(!showHistory)} title="歷史紀錄" className={`p-2 rounded-lg ${showHistory ? 'bg-amber-100 text-amber-600' : 'bg-gray-100 text-gray-600'}`}><Clock size={20} /></button>
                            <button onClick={handleLogout} title="登出" className="p-2 bg-gray-100 rounded-lg hover:bg-red-50 text-red-500"><LogOut size={20} /></button>
                        </div>
                    </nav>

                    {errorMsg && <div className="bg-red-50 p-4 border-b border-red-200 flex gap-2 items-center text-red-600 text-sm"><AlertCircle size={16} /> {errorMsg}</div>}

                    {isAdmin && (
                        <div className="bg-school-900 text-white px-4 py-2 text-xs flex justify-between items-center overflow-x-auto whitespace-nowrap">
                            <div className="flex items-center gap-3"><span className="bg-red-600 text-white px-2 py-0.5 rounded font-bold">管理員</span><button onClick={() => setIsAdminUsersModalOpen(true)} className="flex items-center gap-1 hover:text-white hover:bg-white/20 px-2 py-1 rounded transition-colors"><Eye size={12}/> 學生名單 ({usersList.length})</button></div>
                            <button onClick={() => setIsBroadcastModalOpen(true)} className="flex items-center gap-1 hover:text-white px-2 py-1 rounded hover:bg-white/20"><Volume2 size={12}/> 發布通告</button>
                        </div>
                    )}

                    <main className="p-4 space-y-6 max-w-3xl mx-auto w-full">
                        
                        {/* 1. Dashboard Cards (Top) */}
                        <div className="grid grid-cols-2 sm:grid-cols-4 gap-3 animate-fade-in-up">
                            <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-2xl p-4 text-white shadow-lg shadow-blue-200 flex flex-col justify-between h-28 relative overflow-hidden group">
                                <div className="absolute right-[-10px] top-[-10px] bg-white/20 w-16 h-16 rounded-full blur-xl group-hover:scale-150 transition-transform duration-500"></div>
                                <div className="text-xs font-bold opacity-80 uppercase tracking-wide">今天到期</div>
                                <div className="text-4xl font-black mt-1">{stats.todayCount}</div>
                                <div className="text-[10px] opacity-70 mt-auto flex items-center gap-1"><CalendarDays size={10} /> 立即處理</div>
                            </div>
                            <div className="bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl p-4 text-white shadow-lg shadow-indigo-200 flex flex-col justify-between h-28 relative overflow-hidden group">
                                <div className="absolute right-[-10px] top-[-10px] bg-white/20 w-16 h-16 rounded-full blur-xl group-hover:scale-150 transition-transform duration-500"></div>
                                <div className="text-xs font-bold opacity-80 uppercase tracking-wide">明天到期</div>
                                <div className="text-4xl font-black mt-1">{stats.tomorrowCount}</div>
                                <div className="text-[10px] opacity-70 mt-auto flex items-center gap-1"><ArrowRight size={10} /> 預先準備</div>
                            </div>
                            <div className="bg-gradient-to-br from-emerald-400 to-teal-500 rounded-2xl p-4 text-white shadow-lg shadow-teal-200 flex flex-col justify-between h-28 relative overflow-hidden group">
                                <div className="absolute right-[-10px] top-[-10px] bg-white/20 w-16 h-16 rounded-full blur-xl group-hover:scale-150 transition-transform duration-500"></div>
                                <div className="text-xs font-bold opacity-80 uppercase tracking-wide">日後到期</div>
                                <div className="text-4xl font-black mt-1">{stats.futureCount}</div>
                                <div className="text-[10px] opacity-70 mt-auto flex items-center gap-1"><Layers size={10} /> 稍後處理</div>
                            </div>
                            <div className="bg-gradient-to-br from-rose-400 to-orange-500 rounded-2xl p-4 text-white shadow-lg shadow-orange-200 flex flex-col justify-between h-28 relative overflow-hidden group">
                                <div className="absolute right-[-10px] top-[-10px] bg-white/20 w-16 h-16 rounded-full blur-xl group-hover:scale-150 transition-transform duration-500"></div>
                                <div className="text-xs font-bold opacity-80 uppercase tracking-wide">測驗考試</div>
                                <div className="text-4xl font-black mt-1">{stats.examCount}</div>
                                <div className="text-[10px] opacity-70 mt-auto flex items-center gap-1"><AlertCircle size={10} /> 重點溫習</div>
                            </div>
                        </div>

                        {/* 2. Inline Add Form (Collapsible or Block) */}
                        <div className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                            <button 
                                onClick={() => setIsAddFormOpen(!isAddFormOpen)}
                                className="w-full p-4 flex items-center justify-between text-left text-gray-700 font-bold hover:bg-gray-50 transition-colors"
                            >
                                <span className="flex items-center gap-2"><Plus size={20} className="text-school-600"/> 新增項目</span>
                                {isAddFormOpen ? <ChevronUp size={18} className="text-gray-400"/> : <ChevronDown size={18} className="text-gray-400"/>}
                            </button>
                            
                            {/* Form Content (Only visible when open) */}
                            {isAddFormOpen && (
                                <div className="p-4 pt-0 border-t border-gray-100 bg-gray-50/50">
                                    <HomeworkForm 
                                        initialData={null} 
                                        onSave={saveHomework} 
                                        isAdmin={isAdmin} 
                                        onClose={() => setIsAddFormOpen(false)}
                                        isInline={true}
                                    />
                                </div>
                            )}
                        </div>

                        {/* 3. Filters */}
                        <div className="flex gap-2 overflow-x-auto scrollbar-hide py-1">
                            <button onClick={() => setSortBy(sortBy === 'deadline' ? 'created' : 'deadline')} className="flex items-center gap-1 bg-white border border-gray-200 px-3 py-1.5 rounded-full text-xs font-medium text-gray-700 shrink-0 shadow-sm"><ArrowUpDown size={12} /> {sortBy === 'deadline' ? '按繳交日期' : '按發布日期'}</button>
                            <div className="h-6 w-px bg-gray-300 mx-1 self-center"></div>
                            <button onClick={() => setFilterSubject("全部")} className={`px-3 py-1.5 rounded-full text-xs font-medium shrink-0 shadow-sm transition-colors ${filterSubject === "全部" ? 'bg-school-800 text-white' : 'bg-white border border-gray-200 text-gray-600'}`}>全部</button>
                            {HK_SUBJECTS.map(sub => (
                                <button key={sub} onClick={() => setFilterSubject(sub)} className={`px-3 py-1.5 rounded-full text-xs font-medium shrink-0 shadow-sm transition-colors ${filterSubject === sub ? 'bg-school-600 text-white' : 'bg-white border border-gray-200 text-gray-600'}`}>{sub}</button>
                            ))}
                        </div>

                        {/* 4. Homework List */}
                        {filteredHomeworks.length === 0 ? (
                            <div className="text-center py-12 text-gray-400 bg-white rounded-2xl border border-dashed border-gray-200"><div className="w-16 h-16 rounded-full bg-gray-50 flex items-center justify-center mx-auto mb-3"><Check size={32} className="text-gray-300" /></div><p>暫無相關紀錄</p></div>
                        ) : (
                            filteredHomeworks.map(hw => {
                                const isDone = hw.completedBy?.includes(user.uid);
                                if (!showHistory && isDone) return null;
                                const isExam = hw.category === 'exam';
                                return (
                                    <div key={hw.id} className={`bg-white rounded-2xl p-4 shadow-sm border transition-all flex items-start gap-3 relative group ${isDone ? 'opacity-50 grayscale bg-gray-50' : 'hover:shadow-md hover:border-blue-200'} ${isExam ? 'border-l-4 border-l-rose-400' : 'border-l-4 border-l-transparent'}`}>
                                        <div className="mt-1 shrink-0">
                                            <button onClick={() => toggleComplete(hw)} className={`w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-all ${isDone ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300 hover:border-school-400'}`}><Check size={14} strokeWidth={4} /></button>
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <div className="flex items-center gap-2 mb-2 flex-wrap">
                                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded text-white shadow-sm ${getSubjectColor(hw.subject)}`}>{hw.subject}</span>
                                                {isExam && <span className="text-[10px] px-2 py-0.5 rounded bg-rose-100 text-rose-600 font-bold border border-rose-200 flex items-center gap-1"><AlertCircle size={10}/> 測驗考試</span>}
                                                <span className={`text-[10px] px-1.5 py-0.5 rounded border font-medium ${hw.type==='global'?'bg-blue-50 text-blue-700 border-blue-100':'bg-gray-100 text-gray-600 border-gray-200'}`}>{hw.type==='global'?'全班':'個人'}</span>
                                                {isAdmin && hw.type === 'global' && <span className="text-[10px] text-gray-400 ml-auto">完成: {hw.completedBy?.length||0}</span>}
                                            </div>
                                            <p className={`text-gray-800 text-sm leading-relaxed font-medium ${isDone ? 'line-through' : ''}`}>{hw.content}</p>
                                            <div className="mt-3 flex items-center gap-3 text-xs text-gray-400 font-medium">{hw.deadline && <span className={`flex items-center gap-1 ${getDeadlineColor(hw.deadline, isDone)}`}><Clock size={12} /> {hw.deadline}</span>}</div>
                                        </div>
                                        <div className="flex flex-col gap-1 ml-1 shrink-0 opacity-0 group-hover:opacity-100 transition-opacity">
                                            {(isAdmin || hw.createdBy === user.uid) && (
                                                <><button onClick={() => { setEditingTask(hw); setIsEditModalOpen(true); }} className="p-1.5 text-gray-400 hover:text-school-600 hover:bg-blue-50 rounded-lg"><Edit2 size={16} /></button><button onClick={() => deleteTask(hw.id)} className="p-1.5 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg"><Trash2 size={16} /></button></>
                                            )}
                                            {isAdmin && hw.type === 'global' && <button onClick={() => adminResetCompletions(hw.id)} className="p-1.5 text-gray-300 hover:text-orange-500 hover:bg-orange-50 rounded-lg"><RefreshCw size={16} /></button>}
                                        </div>
                                    </div>
                                );
                            })
                        )}
                        <div className="h-10"></div>
                    </main>

                    {/* Edit Modal (Still kept for edits) */}
                    {isEditModalOpen && <Modal onClose={() => setIsEditModalOpen(false)} title="編輯項目"><HomeworkForm initialData={editingTask} onSave={saveHomework} isAdmin={isAdmin} onClose={() => setIsEditModalOpen(false)} /></Modal>}
                    {isBroadcastModalOpen && <Modal onClose={() => setIsBroadcastModalOpen(false)} title="發布手冊通告"><BroadcastForm initialData={broadcast} onSave={saveBroadcast} /></Modal>}
                    
                    {showShortNameModal && (
                        <div className="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl text-center">
                                <div className="bg-school-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"><UserCircle size={32} className="text-school-600" /></div>
                                <h2 className="text-xl font-bold text-gray-800 mb-2">歡迎使用！</h2>
                                <p className="text-gray-500 text-sm mb-6">為方便管理員識別，請設定您的<br/><strong>顯示名稱 (例如: Peter Chan)</strong></p>
                                <form onSubmit={handleSaveShortName} className="space-y-4">
                                    <input type="text" autoFocus value={inputShortName} onChange={e => setInputShortName(e.target.value)} placeholder="輸入名稱" className="w-full p-3 border-2 border-school-100 rounded-xl focus:border-school-500 outline-none text-center font-bold text-lg" required />
                                    <button type="submit" className="w-full bg-school-600 text-white py-3 rounded-xl font-bold hover:bg-school-700 shadow-lg">確認並開始使用</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {isAdminUsersModalOpen && (
                        <Modal onClose={() => setIsAdminUsersModalOpen(false)} title="學生名單管理">
                            <div className="space-y-2">
                                <div className="bg-blue-50 p-3 rounded-lg text-xs text-blue-700 mb-2">管理模式：監控學生最後上線時間</div>
                                {usersList.map(u => (
                                    <div key={u.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-100">
                                        <div><div className="font-bold text-gray-800 flex items-center gap-2">{u.shortName || "未設定"}{u.shortName ? <span className="px-1.5 py-0.5 bg-green-100 text-green-700 text-[10px] rounded">正常</span> : <span className="px-1.5 py-0.5 bg-red-100 text-red-700 text-[10px] rounded">未設定</span>}</div><div className="text-xs text-gray-400">{u.email}</div></div>
                                        <div className="text-right"><div className="text-[10px] text-gray-400">最後上線</div><div className="text-xs font-medium text-gray-600">{u.lastLogin ? new Date(u.lastLogin.seconds * 1000).toLocaleString('zh-HK', {month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit'}) : 'N/A'}</div></div>
                                    </div>
                                ))}
                            </div>
                        </Modal>
                    )}
                </div>
            );
        };

        const BroadcastBanner = ({ message, active }) => {
            if (!active || !message) return null;
            return <div className="bg-school-900 text-white py-2 overflow-hidden shadow-md relative z-40 border-b border-school-700"><div className="flex items-center absolute left-0 top-0 bottom-0 bg-school-800 px-3 z-10 shadow-lg"><Volume2 size={16} className="mr-2 animate-pulse" /><span className="text-xs font-bold uppercase tracking-wider">電子手冊通告</span></div><div className="whitespace-nowrap animate-marquee pl-32 text-sm font-medium flex items-center h-full">{message}</div></div>;
        };

        const Modal = ({ children, onClose, title }) => (
            <div className="fixed inset-0 bg-gray-900/60 z-50 flex items-end sm:items-center justify-center sm:p-4 backdrop-blur-sm animate-fade-in-up">
                <div className="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl overflow-hidden shadow-2xl flex flex-col max-h-[90vh]" onClick={(e) => e.stopPropagation()}>
                    <div className="px-4 py-3 border-b border-gray-100 flex justify-between items-center bg-gray-50 shrink-0"><h3 className="font-bold text-gray-800">{title}</h3><button onClick={onClose} className="p-1 rounded-full hover:bg-gray-200 text-gray-500"><X size={20} /></button></div>
                    <div className="p-5 overflow-y-auto">{children}</div>
                </div>
            </div>
        );

        const HomeworkForm = ({ initialData, onSave, isAdmin, onClose, isInline }) => {
            const [subject, setSubject] = useState(initialData?.subject || '中國語文');
            const [content, setContent] = useState(initialData?.content || '');
            const [deadline, setDeadline] = useState(initialData?.deadline || new Date().toISOString().split('T')[0]);
            const [type, setType] = useState(initialData?.type || (isAdmin ? 'global' : 'personal'));
            const [category, setCategory] = useState(initialData?.category || 'homework');

            const handleSubmit = (e) => { e.preventDefault(); if (!content.trim()) return alert("請輸入內容"); onSave({ subject, content, deadline, type, category }); };
            
            return (
                <form onSubmit={handleSubmit} className="space-y-4 mt-2">
                    {/* Category Switch */}
                    <div className="flex bg-gray-100 p-1 rounded-lg">
                        <button type="button" onClick={() => setCategory('homework')} className={`flex-1 py-1.5 text-xs font-bold rounded-md transition-all ${category==='homework'?'bg-white text-school-600 shadow-sm':'text-gray-500'}`}>一般家課</button>
                        <button type="button" onClick={() => setCategory('exam')} className={`flex-1 py-1.5 text-xs font-bold rounded-md transition-all ${category==='exam'?'bg-rose-500 text-white shadow-sm':'text-gray-500'}`}>測驗 / 考試</button>
                    </div>

                    <div><label className="block text-xs font-bold text-gray-500 mb-2">科目</label><div className="grid grid-cols-4 gap-2">{HK_SUBJECTS.map(sub => (<button key={sub} type="button" onClick={() => setSubject(sub)} className={`text-[10px] py-1.5 rounded border font-medium truncate ${subject === sub ? 'bg-school-600 text-white border-school-600 ring-1 ring-blue-100' : 'bg-white text-gray-600 border-gray-200'}`}>{sub}</button>))}</div></div>
                    <div><label className="block text-xs font-bold text-gray-500 mb-1.5">內容</label><textarea value={content} onChange={e => setContent(e.target.value)} className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm min-h-[80px] resize-none bg-white" placeholder="請輸入詳細內容..." /></div>
                    <div className="grid grid-cols-2 gap-4"><div><label className="block text-xs font-bold text-gray-500 mb-1.5">日期</label><input type="date" value={deadline} onChange={e => setDeadline(e.target.value)} className="w-full p-2.5 border border-gray-300 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500 bg-white" /></div>{isAdmin && (<div><label className="block text-xs font-bold text-gray-500 mb-1.5">對象</label><select value={type} onChange={e => setType(e.target.value)} className="w-full p-2.5 border border-gray-300 rounded-xl text-sm bg-white outline-none focus:ring-2 focus:ring-blue-500"><option value="global">全班</option><option value="personal">個人</option></select></div>)}</div>
                    
                    <div className="pt-2 flex gap-3">
                        {!isInline && <button type="button" onClick={onClose} className="flex-1 py-3 bg-gray-100 text-gray-700 rounded-xl text-sm font-bold hover:bg-gray-200">取消</button>}
                        <button type="submit" className={`flex-1 py-3 text-white rounded-xl text-sm font-bold shadow-lg flex justify-center items-center gap-2 ${category==='exam'?'bg-rose-500 hover:bg-rose-600':'bg-school-600 hover:bg-school-700'}`}><Save size={18} /> {isInline ? '新增紀錄' : '儲存變更'}</button>
                    </div>
                </form>
            );
        };

        const BroadcastForm = ({ initialData, onSave }) => {
            const [message, setMessage] = useState(initialData?.message || '');
            const [active, setActive] = useState(initialData?.active || false);
            return <div className="space-y-4"><div><label className="block text-xs font-bold text-gray-500 mb-1.5">通告內容</label><input type="text" value={message} onChange={e => setMessage(e.target.value)} className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="例如：明天測驗取消..." /></div><div className="bg-blue-50 p-3 rounded-xl flex items-center gap-3 border border-blue-100"><input type="checkbox" id="bc_active" checked={active} onChange={e => setActive(e.target.checked)} className="w-5 h-5 text-blue-600 rounded" /><label htmlFor="bc_active" className="text-sm font-medium text-gray-700 select-none cursor-pointer">啟用跑馬燈顯示</label></div><button onClick={() => onSave(message, active)} className="w-full py-3 bg-school-600 text-white rounded-xl text-sm font-bold hover:bg-school-700 mt-2 shadow-lg">發布通告</button></div>;
        };

        const getSubjectColor = (subject) => {
            const colors = { '中國語文': 'bg-red-600', '英國語文': 'bg-amber-500', '數學': 'bg-blue-600', '公民與社會發展': 'bg-teal-600', '物理': 'bg-purple-600', '化學': 'bg-yellow-600', '生物': 'bg-green-600', '資訊及通訊科技(ICT)': 'bg-cyan-600', '中國歷史': 'bg-rose-700', '歷史': 'bg-amber-700', '地理': 'bg-emerald-600', '經濟': 'bg-indigo-600', '企業會計與財務概論': 'bg-violet-600', '數學延伸(M1/M2)': 'bg-blue-800', '其他': 'bg-gray-500' };
            return colors[subject] || 'bg-gray-500';
        };

        const getDeadlineColor = (deadlineStr, isDone) => {
            if (isDone) return 'text-gray-400';
            const today = new Date().toISOString().split('T')[0];
            if (deadlineStr < today) return 'text-red-500 font-bold';
            if (deadlineStr === today) return 'text-orange-500 font-bold';
            return 'text-green-600';
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
