<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>班級電子手冊 | Homework Tracker</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#10b981',
                        danger: '#ef4444',
                        dark: '#1f2937'
                    },
                    animation: {
                        marquee: 'marquee 25s linear infinite',
                        'fade-in-up': 'fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'blob': 'blob 10s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(100%)' },
                            '100%': { transform: 'translateX(-100%)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        glow: {
                            'from': { boxShadow: '0 0 10px -10px #4f46e5' },
                            'to': { boxShadow: '0 0 20px 5px #4f46e5' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background-color: #0f172a; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        input, textarea, select, button { touch-action: manipulation; }
        
        /* Glassmorphism Utilities */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // ==========================================
        // 1. FIREBASE 設定
        // ==========================================
        const firebaseConfig = {
          apiKey: "AIzaSyA7C10miZnBWXLBluCDU9nezCn9StmWZ3U",
          authDomain: "recordhw-ad1f9.firebaseapp.com",
          projectId: "recordhw-ad1f9",
          storageBucket: "recordhw-ad1f9.firebasestorage.app",
          messagingSenderId: "600838574849",
          appId: "1:600838574849:web:425fd3ede2eb6ebaae0100",
          measurementId: "G-8VCPLTE2QT"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Admin Email
        const ADMIN_EMAIL = "chimhinhin@gmail.com";

        const HK_SUBJECTS = [
            "中文", "英文", "數學", "公社科", 
            "物理", "化學", "生物", "中史", "歷史", 
            "地理", "經濟", "BAFS", "ICT", "M1/M2", 
            "視藝", "音樂", "體育", "週會", "其他"
        ];

        const { useState, useEffect, useMemo } = React;

        // ==========================================
        // 2. 圖標渲染器
        // ==========================================
        const Icon = ({ name, size = 24, className = "", ...props }) => {
            if (!window.lucide || !window.lucide.icons || !window.lucide.icons[name]) {
                return <span style={{width: size, height: size, display: 'inline-block'}}></span>;
            }
            const iconData = window.lucide.icons[name];
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                    {iconData.map((child, index) => {
                        const [tag, attrs] = child;
                        return React.createElement(tag, { ...attrs, key: index });
                    })}
                </svg>
            );
        };

        const BookOpen = (p) => <Icon name="BookOpen" {...p} />;
        const Check = (p) => <Icon name="Check" {...p} />;
        const Trash2 = (p) => <Icon name="Trash2" {...p} />;
        const Edit2 = (p) => <Icon name="Edit2" {...p} />;
        const Plus = (p) => <Icon name="Plus" {...p} />;
        const LogOut = (p) => <Icon name="LogOut" {...p} />;
        const LogIn = (p) => <Icon name="LogIn" {...p} />; 
        const Calendar = (p) => <Icon name="Calendar" {...p} />;
        const Clock = (p) => <Icon name="Clock" {...p} />;
        const Users = (p) => <Icon name="Users" {...p} />;
        const Filter = (p) => <Icon name="Filter" {...p} />;
        const ArrowUpDown = (p) => <Icon name="ArrowUpDown" {...p} />;
        const X = (p) => <Icon name="X" {...p} />;
        const Volume2 = (p) => <Icon name="Volume2" {...p} />;
        const Save = (p) => <Icon name="Save" {...p} />;
        const RefreshCw = (p) => <Icon name="RefreshCw" {...p} />;
        const AlertCircle = (p) => <Icon name="AlertCircle" {...p} />;
        const Mail = (p) => <Icon name="Mail" {...p} />;
        const Lock = (p) => <Icon name="Lock" {...p} />;
        const UserCircle = (p) => <Icon name="UserCircle" {...p} />;
        const Eye = (p) => <Icon name="Eye" {...p} />;
        const ArrowRight = (p) => <Icon name="ArrowRight" {...p} />;
        const Sparkles = (p) => <Icon name="Sparkles" {...p} />;

        // ==========================================
        // 3. 主應用程式
        // ==========================================
        const App = () => {
            const [user, setUser] = useState(null);
            const [userData, setUserData] = useState(null); // Stores Firestore user data (shortName)
            const [homeworks, setHomeworks] = useState([]);
            const [usersList, setUsersList] = useState([]); // Admin view
            const [broadcast, setBroadcast] = useState({ message: "", active: false });
            
            // Auth UI State
            const [authMode, setAuthMode] = useState('login'); // 'login' or 'register'
            const [authEmail, setAuthEmail] = useState('');
            const [authPassword, setAuthPassword] = useState('');
            
            // Short Name Modal State
            const [showShortNameModal, setShowShortNameModal] = useState(false);
            const [inputShortName, setInputShortName] = useState('');

            // UI States
            const [loading, setLoading] = useState(true);
            const [errorMsg, setErrorMsg] = useState(null);
            const [filterSubject, setFilterSubject] = useState("All");
            const [sortBy, setSortBy] = useState("deadline");
            const [showTimetable, setShowTimetable] = useState(false);
            const [showHistory, setShowHistory] = useState(false);
            
            // Modals
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingTask, setEditingTask] = useState(null);
            const [isBroadcastModalOpen, setIsBroadcastModalOpen] = useState(false);
            const [isAdminUsersModalOpen, setIsAdminUsersModalOpen] = useState(false);

            const isAdmin = user?.email === ADMIN_EMAIL;

            // Auth Listener
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged(async (currentUser) => {
                    setUser(currentUser);
                    if (currentUser) {
                        try {
                            // Fetch user profile from Firestore
                            const userDocRef = db.collection('users').doc(currentUser.uid);
                            const docSnap = await userDocRef.get();
                            
                            if (docSnap.exists) {
                                const data = docSnap.data();
                                setUserData(data);
                                if (!data.shortName) {
                                    setShowShortNameModal(true);
                                }
                                await userDocRef.update({
                                    email: currentUser.email,
                                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                                });
                            } else {
                                await userDocRef.set({
                                    email: currentUser.email,
                                    displayName: currentUser.displayName || '',
                                    photoURL: currentUser.photoURL || '',
                                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                                });
                                setShowShortNameModal(true);
                            }
                        } catch (e) {
                            console.error("User setup error", e);
                        }
                    } else {
                        setUserData(null);
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // Data Listener
            useEffect(() => {
                if (!user) return;

                const hwUnsub = db.collection('homeworks')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot(snapshot => {
                        const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setHomeworks(items);
                    }, err => setErrorMsg("資料讀取錯誤"));

                const bcUnsub = db.collection('settings').doc('broadcast')
                    .onSnapshot(doc => {
                        if (doc.exists) setBroadcast(doc.data());
                    });

                let userUnsub = () => {};
                if (isAdmin) {
                    userUnsub = db.collection('users')
                        .orderBy('lastLogin', 'desc')
                        .onSnapshot(snapshot => {
                            const users = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            setUsersList(users);
                        });
                }

                return () => { hwUnsub(); bcUnsub(); userUnsub(); };
            }, [user, isAdmin]);

            // Auth Functions
            const handleGoogleLogin = async () => {
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    await auth.signInWithPopup(provider);
                } catch (err) { alert("Google 登入失敗: " + err.message); }
            };

            const handleEmailAuth = async (e) => {
                e.preventDefault();
                try {
                    if (authMode === 'login') {
                        await auth.signInWithEmailAndPassword(authEmail, authPassword);
                    } else {
                        await auth.createUserWithEmailAndPassword(authEmail, authPassword);
                    }
                } catch (err) {
                    alert((authMode === 'login' ? "登入失敗: " : "註冊失敗: ") + err.message);
                }
            };

            const handleSaveShortName = async (e) => {
                e.preventDefault();
                if (!inputShortName.trim().match(/^[A-Za-z0-9\s]+$/)) {
                    return alert("請輸入有效的英文短名 (僅限英文字母與數字)");
                }
                try {
                    await db.collection('users').doc(user.uid).update({
                        shortName: inputShortName.trim()
                    });
                    setUserData(prev => ({...prev, shortName: inputShortName.trim()}));
                    setShowShortNameModal(false);
                } catch (err) {
                    alert("儲存失敗: " + err.message);
                }
            };

            const handleLogout = () => auth.signOut();
            
            // ... (Other CRUD & Helper functions remain unchanged) ...
            const saveHomework = async (task) => {
                try {
                    const payload = {
                        subject: task.subject,
                        content: task.content,
                        deadline: task.deadline,
                        type: isAdmin ? (task.type || 'global') : 'personal',
                        createdBy: user.uid,
                        creatorName: userData?.shortName || user.displayName || 'Unknown',
                        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    if (editingTask) await db.collection('homeworks').doc(editingTask.id).update(payload);
                    else {
                        payload.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                        payload.completedBy = [];
                        await db.collection('homeworks').add(payload);
                    }
                    setIsModalOpen(false); setEditingTask(null);
                } catch (error) { alert("儲存失敗"); }
            };

            const toggleComplete = async (task) => {
                const isCompleted = task.completedBy?.includes(user.uid);
                let newCompletedBy = isCompleted 
                    ? task.completedBy.filter(uid => uid !== user.uid)
                    : [...(task.completedBy || []), user.uid];
                await db.collection('homeworks').doc(task.id).update({ completedBy: newCompletedBy });
            };

            const deleteTask = async (id) => { if(confirm("確定刪除？")) await db.collection('homeworks').doc(id).delete(); };
            const adminResetCompletions = async (taskId) => { if(confirm("重置完成狀態？")) await db.collection('homeworks').doc(taskId).update({ completedBy: [] }); };
            const saveBroadcast = async (msg, active) => {
                await db.collection('settings').doc('broadcast').set({ message: msg, active, updatedAt: firebase.firestore.FieldValue.serverTimestamp() });
                setIsBroadcastModalOpen(false);
            };

            const filteredHomeworks = useMemo(() => {
                let list = homeworks;
                if (!isAdmin) list = list.filter(h => h.type === 'global' || h.createdBy === user?.uid);
                if (filterSubject !== "All") list = list.filter(h => h.subject === filterSubject);
                return list.sort((a, b) => {
                    if (sortBy === 'deadline') {
                        const dateA = a.deadline ? new Date(a.deadline) : new Date('9999-12-31');
                        const dateB = b.deadline ? new Date(b.deadline) : new Date('9999-12-31');
                        return dateA - dateB;
                    }
                    return (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0);
                });
            }, [homeworks, filterSubject, sortBy, user, isAdmin]);

            if (loading) return <div className="min-h-screen flex items-center justify-center bg-[#0f172a] text-blue-400">
                <div className="flex flex-col items-center gap-4">
                    <div className="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                    <span className="animate-pulse">SYSTEM LOADING...</span>
                </div>
            </div>;

            // ==========================================
            // FUTURISTIC AUTH PAGE
            // ==========================================
            if (!user) {
                return (
                    <div className="min-h-screen flex items-center justify-center relative overflow-hidden bg-[#0f172a]">
                        {/* Dynamic Background */}
                        <div className="absolute inset-0 z-0">
                            <div className="absolute top-[-20%] left-[-10%] w-[500px] h-[500px] bg-purple-600/30 rounded-full mix-blend-screen filter blur-[100px] animate-blob"></div>
                            <div className="absolute bottom-[-20%] right-[-10%] w-[500px] h-[500px] bg-blue-600/30 rounded-full mix-blend-screen filter blur-[100px] animate-blob animation-delay-2000"></div>
                            <div className="absolute top-[40%] left-[40%] w-[300px] h-[300px] bg-cyan-500/20 rounded-full mix-blend-screen filter blur-[80px] animate-blob animation-delay-4000"></div>
                        </div>

                        {/* Glass Login Card */}
                        <div className="glass-panel w-full max-w-sm rounded-3xl p-8 relative z-10 shadow-2xl animate-fade-in-up mx-4">
                            
                            {/* Glowing Header */}
                            <div className="text-center mb-8 relative">
                                <div className="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-indigo-600 shadow-[0_0_20px_rgba(59,130,246,0.5)] mb-4 animate-float">
                                    <BookOpen size={32} className="text-white" />
                                </div>
                                <h1 className="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-blue-200 via-cyan-200 to-white tracking-tight">
                                    {authMode === 'login' ? 'WELCOME BACK' : 'JOIN THE FUTURE'}
                                </h1>
                                <p className="text-blue-200/60 text-xs tracking-widest mt-2 uppercase font-semibold">
                                    Class Homework Tracker v2.0
                                </p>
                            </div>

                            {/* Form */}
                            <form onSubmit={handleEmailAuth} className="space-y-5">
                                <div className="relative group">
                                    <Mail size={18} className="absolute left-4 top-3.5 text-blue-300/50 group-focus-within:text-blue-400 transition-colors" />
                                    <input 
                                        type="email" 
                                        required 
                                        value={authEmail} 
                                        onChange={e=>setAuthEmail(e.target.value)} 
                                        placeholder="Email Address" 
                                        className="glass-input w-full pl-12 pr-4 py-3 rounded-xl outline-none text-sm placeholder-blue-200/30" 
                                    />
                                </div>
                                <div className="relative group">
                                    <Lock size={18} className="absolute left-4 top-3.5 text-blue-300/50 group-focus-within:text-blue-400 transition-colors" />
                                    <input 
                                        type="password" 
                                        required 
                                        value={authPassword} 
                                        onChange={e=>setAuthPassword(e.target.value)} 
                                        placeholder="Password" 
                                        className="glass-input w-full pl-12 pr-4 py-3 rounded-xl outline-none text-sm placeholder-blue-200/30" 
                                    />
                                </div>
                                
                                <button 
                                    type="submit" 
                                    className="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3.5 rounded-xl font-bold uppercase tracking-wider text-xs shadow-lg shadow-blue-500/30 hover:shadow-blue-500/50 hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 border border-white/10"
                                >
                                    {authMode === 'login' ? 'Initiate Login' : 'Create Account'}
                                </button>
                            </form>

                            {/* Divider */}
                            <div className="relative my-6">
                                <div className="absolute inset-0 flex items-center"><div className="w-full border-t border-white/10"></div></div>
                                <div className="relative flex justify-center text-[10px] tracking-widest text-blue-200/40 uppercase bg-transparent"><span className="px-2 bg-[#0f172a]/0 backdrop-blur-md">Or Connect With</span></div>
                            </div>

                            {/* Google Button */}
                            <button 
                                onClick={handleGoogleLogin} 
                                className="w-full bg-white text-gray-900 py-3 rounded-xl font-bold text-sm flex items-center justify-center gap-2 hover:bg-gray-100 transition-colors"
                            >
                                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-4 h-4" />
                                Google Access
                            </button>

                            {/* Subtle Register Toggle (Bottom Left) */}
                            <div className="absolute -bottom-12 left-0">
                                <button 
                                    onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')}
                                    className="text-xs text-blue-400/60 hover:text-cyan-400 transition-colors flex items-center gap-1.5 px-2 py-1"
                                >
                                    {authMode === 'login' ? (
                                        <>
                                            <Sparkles size={12} />
                                            <span>New User Registration</span>
                                        </>
                                    ) : (
                                        <>
                                            <ArrowRight size={12} className="rotate-180" />
                                            <span>Return to Login</span>
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>
                        
                        {/* Footer decorative text */}
                        <div className="absolute bottom-4 text-[10px] text-white/10 tracking-[0.2em] pointer-events-none">
                            SECURE SYSTEM • HONG KONG EDU
                        </div>
                    </div>
                );
            }

            // ==========================================
            // LOGGED IN VIEW (Original Light Theme)
            // ==========================================
            return (
                <div className="min-h-screen pb-24 relative bg-[#f3f4f6]">
                    <BroadcastBanner message={broadcast.message} active={broadcast.active} />

                    {/* NAVBAR */}
                    <nav className="bg-white border-b border-gray-200 sticky top-0 z-30 px-4 py-3 flex justify-between items-center shadow-sm w-full">
                        <div className="flex items-center gap-3 overflow-hidden">
                            <div className="bg-blue-600 p-2 rounded-lg shadow-blue-200 shadow-sm shrink-0">
                                <BookOpen size={20} className="text-white" />
                            </div>
                            <div className="overflow-hidden">
                                <h1 className="font-bold text-gray-800 leading-tight truncate">電子手冊</h1>
                                <p className="text-xs text-gray-500 truncate font-medium text-blue-600">
                                    {userData?.shortName || user.displayName || user.email}
                                </p>
                            </div>
                        </div>
                        <div className="flex gap-2 shrink-0">
                            <button onClick={() => setShowTimetable(!showTimetable)} className={`p-2 rounded-lg ${showTimetable ? 'bg-blue-100 text-blue-600' : 'bg-gray-100'}`}><Calendar size={20} /></button>
                            <button onClick={() => setShowHistory(!showHistory)} className={`p-2 rounded-lg ${showHistory ? 'bg-amber-100 text-amber-600' : 'bg-gray-100'}`}><Clock size={20} /></button>
                            <button onClick={handleLogout} className="p-2 bg-gray-100 rounded-lg hover:bg-red-50 text-red-500"><LogOut size={20} /></button>
                        </div>
                    </nav>

                    {errorMsg && <div className="bg-red-50 p-4 border-b border-red-200 flex gap-2 items-center text-red-600 text-sm"><AlertCircle size={16} /> {errorMsg}</div>}

                    {/* ADMIN BAR */}
                    {isAdmin && (
                        <div className="bg-gray-800 text-gray-200 px-4 py-2 text-xs flex justify-between items-center overflow-x-auto whitespace-nowrap">
                            <div className="flex items-center gap-3">
                                <span className="bg-red-500 text-white px-2 py-0.5 rounded font-bold">ADMIN</span>
                                <button onClick={() => setIsAdminUsersModalOpen(true)} className="flex items-center gap-1 hover:text-white hover:bg-gray-700 px-2 py-1 rounded transition-colors">
                                    <Eye size={12}/> 查看學生 ({usersList.length})
                                </button>
                            </div>
                            <button onClick={() => setIsBroadcastModalOpen(true)} className="flex items-center gap-1 hover:text-white px-2 py-1 rounded hover:bg-gray-700"><Volume2 size={12}/> 設定廣播</button>
                        </div>
                    )}

                    {/* FILTER BAR */}
                    <div className="px-4 py-3 flex gap-2 overflow-x-auto scrollbar-hide bg-white border-b border-gray-200 shadow-sm sticky top-[60px] z-20">
                        <button onClick={() => setSortBy(sortBy === 'deadline' ? 'created' : 'deadline')} className="flex items-center gap-1 bg-gray-50 border border-gray-200 px-3 py-1.5 rounded-full text-xs font-medium text-gray-700 shrink-0"><ArrowUpDown size={12} /> {sortBy === 'deadline' ? '截止' : '發布'}</button>
                        <div className="h-6 w-px bg-gray-200 mx-1 self-center"></div>
                        <button onClick={() => setFilterSubject("All")} className={`px-3 py-1.5 rounded-full text-xs font-medium shrink-0 ${filterSubject === "All" ? 'bg-gray-800 text-white' : 'bg-white border border-gray-200'}`}>全部</button>
                        {HK_SUBJECTS.map(sub => (
                            <button key={sub} onClick={() => setFilterSubject(sub)} className={`px-3 py-1.5 rounded-full text-xs font-medium shrink-0 ${filterSubject === sub ? 'bg-blue-600 text-white' : 'bg-white border border-gray-200'}`}>{sub}</button>
                        ))}
                    </div>

                    {/* HOMEWORK LIST */}
                    <main className="p-4 space-y-4 max-w-3xl mx-auto w-full">
                        {showTimetable && <div className="bg-white rounded-xl shadow-sm p-8 border border-blue-100 mb-4 text-center"><Calendar size={24} className="mx-auto text-blue-500 mb-2"/><p className="text-gray-400 text-sm">時間表功能開發中</p></div>}

                        {filteredHomeworks.length === 0 ? (
                            <div className="text-center py-16 text-gray-400"><div className="bg-white w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-3 shadow-sm"><Check size={32} className="text-gray-300" /></div><p>暫無功課記錄</p></div>
                        ) : (
                            filteredHomeworks.map(hw => {
                                const isDone = hw.completedBy?.includes(user.uid);
                                if (!showHistory && isDone) return null;
                                return (
                                    <div key={hw.id} className={`bg-white rounded-xl p-4 shadow-sm border transition-all flex items-start gap-3 relative ${isDone ? 'opacity-60 bg-gray-50 border-gray-100' : 'border-gray-100 hover:border-blue-200'}`}>
                                        <div className="mt-1 shrink-0">
                                            <button onClick={() => toggleComplete(hw)} className={`w-6 h-6 rounded-lg border-2 flex items-center justify-center transition-all ${isDone ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300'}`}><Check size={14} strokeWidth={4} /></button>
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <div className="flex items-center gap-2 mb-1.5 flex-wrap">
                                                <span className={`text-[10px] font-bold px-2 py-0.5 rounded-md text-white ${getSubjectColor(hw.subject)}`}>{hw.subject}</span>
                                                <span className={`text-[10px] px-1.5 py-0.5 rounded border font-medium ${hw.type==='global'?'bg-indigo-50 text-indigo-600 border-indigo-100':'bg-gray-100 text-gray-500 border-gray-200'}`}>{hw.type==='global'?'全班':'個人'}</span>
                                                {isAdmin && hw.type === 'global' && <span className="text-[10px] text-gray-400 ml-auto">完成: {hw.completedBy?.length||0}人</span>}
                                            </div>
                                            <p className={`text-gray-800 text-sm leading-relaxed whitespace-pre-wrap font-medium ${isDone ? 'line-through text-gray-400' : ''}`}>{hw.content}</p>
                                            <div className="mt-2.5 flex items-center gap-3 text-xs text-gray-400">{hw.deadline && <span className={`flex items-center gap-1 ${getDeadlineColor(hw.deadline, isDone)}`}><Clock size={12} /> {hw.deadline}</span>}</div>
                                        </div>
                                        <div className="flex flex-col gap-1 ml-1 shrink-0">
                                            {(isAdmin || hw.createdBy === user.uid) && (
                                                <><button onClick={() => { setEditingTask(hw); setIsModalOpen(true); }} className="p-1.5 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded-lg"><Edit2 size={16} /></button><button onClick={() => deleteTask(hw.id)} className="p-1.5 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg"><Trash2 size={16} /></button></>
                                            )}
                                            {isAdmin && hw.type === 'global' && <button onClick={() => adminResetCompletions(hw.id)} className="p-1.5 text-gray-300 hover:text-orange-500 hover:bg-orange-50 rounded-lg"><RefreshCw size={16} /></button>}
                                        </div>
                                    </div>
                                );
                            })
                        )}
                        <div className="h-16"></div>
                    </main>

                    <button onClick={() => { setEditingTask(null); setIsModalOpen(true); }} className="fixed bottom-6 right-6 bg-blue-600 text-white p-4 rounded-2xl shadow-lg hover:bg-blue-700 active:scale-95 transition-all z-20"><Plus size={28} /></button>

                    {/* MODALS */}
                    {isModalOpen && <Modal onClose={() => setIsModalOpen(false)} title={editingTask ? "編輯功課" : "新增功課"}><HomeworkForm initialData={editingTask} onSave={saveHomework} isAdmin={isAdmin} onClose={() => setIsModalOpen(false)} /></Modal>}
                    {isBroadcastModalOpen && <Modal onClose={() => setIsBroadcastModalOpen(false)} title="設定校園廣播"><BroadcastForm initialData={broadcast} onSave={saveBroadcast} /></Modal>}
                    
                    {/* SHORT NAME MODAL (Forced) */}
                    {showShortNameModal && (
                        <div className="fixed inset-0 bg-black/80 z-[60] flex items-center justify-center p-4 backdrop-blur-sm">
                            <div className="bg-white rounded-2xl w-full max-w-sm p-6 shadow-2xl animate-fade-in-up text-center">
                                <div className="bg-indigo-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4"><UserCircle size={32} className="text-indigo-600" /></div>
                                <h2 className="text-xl font-bold text-gray-800 mb-2">歡迎使用！</h2>
                                <p className="text-gray-500 text-sm mb-6">為了方便老師識別，請設定一個<br/><strong>英文短名 (English Short Name)</strong></p>
                                <form onSubmit={handleSaveShortName} className="space-y-4">
                                    <input type="text" autoFocus value={inputShortName} onChange={e => setInputShortName(e.target.value)} placeholder="例如：Peter Chan, Mary" className="w-full p-3 border-2 border-indigo-100 rounded-xl focus:border-indigo-500 outline-none text-center font-bold text-lg" required />
                                    <button type="submit" className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200">確認並開始使用</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {/* ADMIN USERS LIST MODAL */}
                    {isAdminUsersModalOpen && (
                        <Modal onClose={() => setIsAdminUsersModalOpen(false)} title="學生名單管理">
                            <div className="space-y-2">
                                <div className="bg-blue-50 p-3 rounded-lg text-xs text-blue-700 mb-2">最強管理模式：即時監控學生最後上線時間</div>
                                {usersList.map(u => (
                                    <div key={u.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg border border-gray-100">
                                        <div>
                                            <div className="font-bold text-gray-800 flex items-center gap-2">
                                                {u.shortName || "未設定"}
                                                {u.shortName ? <span className="px-1.5 py-0.5 bg-green-100 text-green-700 text-[10px] rounded">OK</span> : <span className="px-1.5 py-0.5 bg-red-100 text-red-700 text-[10px] rounded">缺</span>}
                                            </div>
                                            <div className="text-xs text-gray-400">{u.email}</div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-[10px] text-gray-400">最後上線</div>
                                            <div className="text-xs font-medium text-gray-600">
                                                {u.lastLogin ? new Date(u.lastLogin.seconds * 1000).toLocaleString('zh-HK', {month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit'}) : 'N/A'}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </Modal>
                    )}
                </div>
            );
        };

        const BroadcastBanner = ({ message, active }) => {
            if (!active || !message) return null;
            return <div className="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-2 overflow-hidden shadow-md relative z-40 border-b border-blue-800"><div className="flex items-center absolute left-0 top-0 bottom-0 bg-blue-700 px-3 z-10 shadow-lg"><Volume2 size={16} className="mr-2 animate-pulse" /><span className="text-xs font-bold uppercase tracking-wider">校園廣播</span></div><div className="whitespace-nowrap animate-marquee pl-32 text-sm font-medium flex items-center h-full">{message}</div></div>;
        };

        const Modal = ({ children, onClose, title }) => (
            <div className="fixed inset-0 bg-gray-900/60 z-50 flex items-end sm:items-center justify-center sm:p-4 backdrop-blur-sm animate-fade-in-up">
                <div className="bg-white w-full sm:max-w-md sm:rounded-2xl rounded-t-2xl overflow-hidden shadow-2xl flex flex-col max-h-[90vh]" onClick={(e) => e.stopPropagation()}>
                    <div className="px-4 py-3 border-b border-gray-100 flex justify-between items-center bg-gray-50 shrink-0"><h3 className="font-bold text-gray-800">{title}</h3><button onClick={onClose} className="p-1 rounded-full hover:bg-gray-200 text-gray-500"><X size={20} /></button></div>
                    <div className="p-5 overflow-y-auto">{children}</div>
                </div>
            </div>
        );

        const HomeworkForm = ({ initialData, onSave, isAdmin, onClose }) => {
            const [subject, setSubject] = useState(initialData?.subject || '中文');
            const [content, setContent] = useState(initialData?.content || '');
            const [deadline, setDeadline] = useState(initialData?.deadline || '');
            const [type, setType] = useState(initialData?.type || (isAdmin ? 'global' : 'personal'));
            const handleSubmit = (e) => { e.preventDefault(); if (!content.trim()) return alert("請輸入內容"); onSave({ subject, content, deadline, type }); };
            return (
                <form onSubmit={handleSubmit} className="space-y-5">
                    <div><label className="block text-xs font-bold text-gray-500 mb-2 uppercase">科目分類</label><div className="grid grid-cols-4 gap-2">{HK_SUBJECTS.map(sub => (<button key={sub} type="button" onClick={() => setSubject(sub)} className={`text-xs py-2 rounded-lg border font-medium ${subject === sub ? 'bg-blue-600 text-white border-blue-600 ring-2 ring-blue-100' : 'bg-white text-gray-600 border-gray-200'}`}>{sub}</button>))}</div></div>
                    <div><label className="block text-xs font-bold text-gray-500 mb-1.5 uppercase">功課內容</label><textarea value={content} onChange={e => setContent(e.target.value)} className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none text-sm min-h-[100px] resize-none" placeholder="請輸入功課詳情..." /></div>
                    <div className="grid grid-cols-2 gap-4"><div><label className="block text-xs font-bold text-gray-500 mb-1.5 uppercase">截止日期</label><input type="date" value={deadline} onChange={e => setDeadline(e.target.value)} className="w-full p-2.5 border border-gray-300 rounded-xl text-sm outline-none focus:ring-2 focus:ring-blue-500" /></div>{isAdmin && (<div><label className="block text-xs font-bold text-gray-500 mb-1.5 uppercase">發布對象</label><select value={type} onChange={e => setType(e.target.value)} className="w-full p-2.5 border border-gray-300 rounded-xl text-sm bg-white outline-none focus:ring-2 focus:ring-blue-500"><option value="global">全班作業</option><option value="personal">私人備忘</option></select></div>)}</div>
                    <div className="pt-2 flex gap-3"><button type="button" onClick={onClose} className="flex-1 py-3 bg-gray-100 text-gray-700 rounded-xl text-sm font-bold hover:bg-gray-200">取消</button><button type="submit" className="flex-1 py-3 bg-blue-600 text-white rounded-xl text-sm font-bold hover:bg-blue-700 shadow-lg flex justify-center items-center gap-2"><Save size={18} /> 儲存</button></div>
                </form>
            );
        };

        const BroadcastForm = ({ initialData, onSave }) => {
            const [message, setMessage] = useState(initialData?.message || '');
            const [active, setActive] = useState(initialData?.active || false);
            return <div className="space-y-4"><div><label className="block text-xs font-bold text-gray-500 mb-1.5 uppercase">廣播內容</label><input type="text" value={message} onChange={e => setMessage(e.target.value)} className="w-full p-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none" placeholder="例如：明天因颱風停課一天..." /></div><div className="bg-blue-50 p-3 rounded-xl flex items-center gap-3 border border-blue-100"><input type="checkbox" id="bc_active" checked={active} onChange={e => setActive(e.target.checked)} className="w-5 h-5 text-blue-600 rounded" /><label htmlFor="bc_active" className="text-sm font-medium text-gray-700 select-none cursor-pointer">啟用跑馬燈顯示</label></div><button onClick={() => onSave(message, active)} className="w-full py-3 bg-blue-600 text-white rounded-xl text-sm font-bold hover:bg-blue-700 mt-2 shadow-lg">發布廣播</button></div>;
        };

        const getSubjectColor = (subject) => {
            const colors = { '中文': 'bg-red-500', '英文': 'bg-orange-500', '數學': 'bg-blue-500', '公社科': 'bg-teal-600', '物理': 'bg-purple-600', '化學': 'bg-amber-500', '生物': 'bg-green-600', 'ICT': 'bg-cyan-600', '中史': 'bg-rose-700', '歷史': 'bg-amber-700', '地理': 'bg-emerald-600', '經濟': 'bg-indigo-600', 'BAFS': 'bg-violet-600', 'M1/M2': 'bg-blue-700', '其他': 'bg-gray-500' };
            return colors[subject] || 'bg-gray-500';
        };

        const getDeadlineColor = (deadlineStr, isDone) => {
            if (isDone) return 'text-gray-400';
            const today = new Date().toISOString().split('T')[0];
            if (deadlineStr < today) return 'text-red-500 font-bold';
            if (deadlineStr === today) return 'text-orange-500 font-bold';
            return 'text-green-600';
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
