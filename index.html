        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }
        
        /* 隱藏滾動條 */

        /* 列表項目進場動畫 (瀑布流) */

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SUBJECTS = [
            { name: '中文', color: 'bg-red-100 text-red-700 border-red-200' },
            { name: '英文', color: 'bg-blue-100 text-blue-700 border-blue-200' },
            { name: '數學', color: 'bg-green-100 text-green-700 border-green-200' },
            { name: '公社', color: 'bg-orange-100 text-orange-700 border-orange-200' },
            { name: '佛學', color: 'bg-yellow-100 text-yellow-700 border-yellow-200' },
            { name: '生物', color: 'bg-emerald-100 text-emerald-700 border-emerald-200' },
            { name: '物理', color: 'bg-cyan-100 text-cyan-700 border-cyan-200' },
            { name: '化學', color: 'bg-purple-100 text-purple-700 border-purple-200' },
            { name: '地理', color: 'bg-teal-100 text-teal-700 border-teal-200' },
            { name: '歷史', color: 'bg-stone-100 text-stone-700 border-stone-200' },
            { name: '中史', color: 'bg-amber-100 text-amber-800 border-amber-200' },
            { name: '體育', color: 'bg-lime-100 text-lime-700 border-lime-200' },
            { name: '電腦', color: 'bg-indigo-100 text-indigo-700 border-indigo-200' },
            { name: 'STEAM', color: 'bg-violet-100 text-violet-700 border-violet-200' },
            { name: '普通話', color: 'bg-pink-100 text-pink-700 border-pink-200' },
            { name: '視藝', color: 'bg-fuchsia-100 text-fuchsia-700 border-fuchsia-200' },
            { name: '全方位', color: 'bg-rose-100 text-rose-700 border-rose-200' },
            { name: '音樂', color: 'bg-sky-100 text-sky-700 border-sky-200' },
            { name: '其他', color: 'bg-gray-100 text-gray-700 border-gray-200' }
        ];

        // --- Class Schedule Definition ---
        const CLASS_SCHEDULE_DEF = {
            1: ["普通電腦", "普通電腦", "英文", "英文", "中文", "中文", "普通話", "佛學", "歷史", "公民經濟與社會"],
            2: ["英文", "英文", "音樂", "地理", "物理", "物理", "中文", "中文", "數學", "數學"],
            3: ["化學", "化學", "英文", "英文", "數學", "中文", "視藝", "視藝", "公民經濟與社會", "中史"],
            4: ["STEAM", "STEAM", "數學", "歷史", "英文", "英文", "生物", "生物", "中史", "地理"],
            5: ["英文", "英文", "中文", "中文", "體育", "體育", "數學", "數學", "全方位", "全方位"]
        };
        
        const LESSON_START_TIMES = [510, 545, 595, 630, 675, 710, 815, 850, 895, 930];

        // --- Helpers ---
        const getNextLesson = (subjectName, now) => {
            if (!subjectName || subjectName === '其他') return null;
            const currentDay = now.getDay(); 
            const currentMinutes = now.getHours() * 60 + now.getMinutes();
            const currentSeconds = now.getSeconds();
            for (let d = 0; d < 7; d++) {
                const checkDay = (currentDay + d) % 7;
                if (checkDay === 0 || checkDay === 6) continue;
                const subjects = CLASS_SCHEDULE_DEF[checkDay];
                if (!subjects) continue;
                for (let i = 0; i < subjects.length; i++) {
                    if (subjects[i].includes(subjectName) || subjectName.includes(subjects[i])) {
                        const startMin = LESSON_START_TIMES[i];
                        const endMin = startMin + 35;
                        if (d === 0) {
                            if (currentMinutes >= startMin && currentMinutes < endMin) { return { type: 'now', diff: 0 }; }
                            if (currentMinutes < startMin) { const diffMs = ((startMin * 60) - (currentMinutes * 60 + currentSeconds)) * 1000; return { type: 'future', diff: diffMs, date: new Date(now.getTime() + diffMs) }; }
                        } else {
                            const dayDiff = d; const targetTimeMs = startMin * 60 * 1000; const currentTimeMs = (currentMinutes * 60 + currentSeconds) * 1000; const msInDay = 24 * 60 * 60 * 1000; const diffMs = (dayDiff * msInDay) - currentTimeMs + targetTimeMs; return { type: 'future', diff: diffMs };
                        }
                    }
                }
            }
            return null;
        };

        const formatCountdown = (ms) => {
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        };

        // --- Custom Dropdown ---
        function CustomDropdown({ value, onChange, options }) {
            const [isOpen, setIsOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const selectedLabel = options.find(o => o.value === value)?.label || '排序';

            return (
                <div className="relative" ref={dropdownRef}>
                    <button type="button" onClick={() => setIsOpen(!isOpen)} className="flex items-center gap-2 bg-white border border-slate-200 text-slate-600 text-xs rounded-lg px-3 py-1.5 focus:outline-none focus:ring-2 focus:ring-indigo-100 font-bold hover:bg-slate-50 transition-all shadow-sm active:scale-95">
                        <span>{selectedLabel}</span>
                        <i data-lucide="chevron-down" className={`w-3 h-3 transition-transform duration-200 ${isOpen ? 'rotate-180' : ''}`}></i>
                    </button>
                    {isOpen && (
                        <div className="absolute right-0 mt-2 w-48 bg-white/95 backdrop-blur-xl rounded-xl shadow-xl border border-slate-100 z-50 overflow-hidden animate-in fade-in zoom-in-95 duration-200 origin-top-right">
                            {options.map((opt) => (
                                <button key={opt.value} onClick={() => { onChange(opt.value); setIsOpen(false); }} className={`w-full text-left px-4 py-3 text-xs font-bold flex items-center gap-2 transition-colors ${value === opt.value ? 'bg-indigo-50 text-indigo-600' : 'text-slate-600 hover:bg-slate-50'}`}>
                                    {opt.icon && <i data-lucide={opt.icon} className="w-3.5 h-3.5"></i>}{opt.label}
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // --- Edit Modal ---
        function EditModal({ item, onClose, onSave, triggerAlert }) {
            const [description, setDescription] = useState(item.description);
            const [subject, setSubject] = useState(item.subject || '其他');
            const [dueDate, setDueDate] = useState(item.dueDate);
            const [loading, setLoading] = useState(false);

            const handleSave = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await onSave(item.id, { description, subject, dueDate });
                    onClose();
                } catch (error) {
                    console.error(error);
                    triggerAlert("更新失敗");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 z-[110] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
                    <div className="modal-animate bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 relative z-10 overflow-hidden">
                        <div className="flex justify-between items-center mb-4">
                            <h3 className="text-xl font-bold text-slate-800">修改紀錄</h3>
                            <button onClick={onClose} className="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="x" className="w-5 h-5 text-slate-500"></i></button>
                        </div>
                        <form onSubmit={handleSave} className="space-y-4">
                            <div>
                                <label className="block text-xs font-bold text-slate-500 mb-2">科目</label>
                                <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                                    {SUBJECTS.map(sub => (
                                        <button key={sub.name} type="button" onClick={() => setSubject(sub.name)} className={`flex-shrink-0 px-3 py-1.5 rounded-lg text-xs font-bold border transition-all ${subject === sub.name ? sub.color + ' ring-2 ring-offset-1 ring-indigo-100' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'}`}>{sub.name}</button>
                                    ))}
                                </div>
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-500 mb-1">內容</label>
                                <textarea value={description} onChange={(e) => setDescription(e.target.value)} rows="3" className="w-full rounded-xl border-slate-200 bg-slate-50 focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all p-3 border text-slate-700 text-sm" required />
                            </div>
                            <div>
                                <label className="block text-xs font-bold text-slate-500 mb-1">繳交/考試日期</label>
                                <input type="date" value={dueDate} onChange={(e) => setDueDate(e.target.value)} className="w-full h-10 rounded-xl border-slate-200 bg-slate-50 focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all px-3 border text-slate-600 font-medium text-sm" required />
                            </div>
                            <button type="submit" disabled={loading} className="w-full py-3 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95 disabled:opacity-70 flex items-center justify-center gap-2">{loading ? '儲存中...' : <><i data-lucide="save" className="w-4 h-4"></i> 儲存修改</>}</button>
                        </form>
                    </div>
                </div>
            );
        }

        // --- Auth Modal ---
        function AuthModal({ isOpen, onClose, triggerAlert }) {
            const [isLogin, setIsLogin] = useState(true);
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [displayName, setDisplayName] = useState('');
            const [loading, setLoading] = useState(false);
            const { auth, googleProvider, signInWithPopup, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } = window.firebaseServices;

            useEffect(() => {
                if (isOpen) { setLoading(false); setEmail(''); setPassword(''); setDisplayName(''); setIsLogin(true); if (window.lucide) window.lucide.createIcons(); }
            }, [isOpen]);
            useEffect(() => { if (window.lucide && isOpen) window.lucide.createIcons(); }, [isLogin]);
            if (!isOpen) return null;

            const handleGoogleLogin = async () => {
                try { setLoading(true); await signInWithPopup(auth, googleProvider); onClose(); } 
                catch (error) { console.error(error); triggerAlert("Google 登入失敗: " + error.message); setLoading(false); }
            };

            const handleEmailAuth = async (e) => {
                e.preventDefault();
                if(!email || !password) return;
                if(!isLogin && !displayName.trim()) { triggerAlert("請輸入英文短名以便識別！"); return; }
                try {
                    setLoading(true);
                    if (isLogin) { await signInWithEmailAndPassword(auth, email, password); } 
                    else {
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        await updateProfile(userCredential.user, { displayName: displayName.trim() });
                    }
                    onClose();
                } catch (error) {
                    console.error(error); triggerAlert(isLogin ? "登入失敗: " + error.message : "註冊失敗: " + error.message); setLoading(false);
                }
            };

            return (
                <div className="fixed inset-0 z-[200] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
                    <div className="modal-animate bg-white/90 backdrop-blur-2xl rounded-3xl shadow-[0_20px_60px_rgba(0,0,0,0.3)] w-full max-w-md p-8 relative z-10 border border-white/50 overflow-hidden">
                         <button onClick={onClose} className="absolute top-4 right-4 p-2 rounded-full hover:bg-slate-100 text-slate-400 hover:text-slate-600 transition-colors"><i data-lucide="x" className="w-6 h-6"></i></button>
                        <div className="absolute -top-10 -left-10 w-40 h-40 bg-purple-300 rounded-full mix-blend-multiply filter blur-2xl opacity-50 animate-blob pointer-events-none"></div>
                        <div className="absolute -bottom-10 -right-10 w-40 h-40 bg-blue-300 rounded-full mix-blend-multiply filter blur-2xl opacity-50 animate-blob animation-delay-2000 pointer-events-none"></div>
                        <div className="text-center mb-8 relative"><h2 className="text-2xl font-black text-slate-800 tracking-tight">{isLogin ? '登入帳戶' : '立即註冊'}</h2><p className="text-slate-500 mt-1 text-sm">{isLogin ? '登入即可儲存及同步你的資料' : '只需幾秒，開始雲端記錄'} </p></div>
                        <form onSubmit={handleEmailAuth} className="space-y-4 relative">
                            {!isLogin && (<div className="relative group"><div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors"><i data-lucide="user" className="w-5 h-5"></i></div><input type="text" className="w-full pl-12 pr-4 py-3.5 rounded-xl bg-slate-50 border border-slate-200 text-slate-800 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all font-medium" placeholder="英文短名 (例如: Miss Wong)" value={displayName} onChange={e => setDisplayName(e.target.value)} required /></div>)}
                            <div className="relative group"><div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors"><i data-lucide="mail" className="w-5 h-5"></i></div><input type="email" className="w-full pl-12 pr-4 py-3.5 rounded-xl bg-slate-50 border border-slate-200 text-slate-800 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all font-medium" placeholder="電子郵件" value={email} onChange={e => setEmail(e.target.value)} required /></div>
                            <div className="relative group"><div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors"><i data-lucide="lock" className="w-5 h-5"></i></div><input type="password" className="w-full pl-12 pr-4 py-3.5 rounded-xl bg-slate-50 border border-slate-200 text-slate-800 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all font-medium" placeholder="密碼" value={password} onChange={e => setPassword(e.target.value)} required /></div>
                            <button type="submit" disabled={loading} className="w-full py-3.5 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white font-bold text-lg shadow-lg shadow-indigo-500/30 transform transition-all active:scale-[0.98] disabled:opacity-70 flex items-center justify-center">{loading ? '處理中...' : (isLogin ? '登入' : '註冊')}</button>
                        </form>
                        <div className="relative my-6"><div className="absolute inset-0 flex items-center"><div className="w-full border-t border-slate-100"></div></div><div className="relative flex justify-center text-xs uppercase tracking-wider font-bold text-slate-400"><span className="px-3 bg-white/80 backdrop-blur">或</span></div></div>
                        <button onClick={handleGoogleLogin} disabled={loading} className="w-full py-3 rounded-xl bg-white border border-slate-200 text-slate-700 font-bold hover:bg-slate-50 hover:border-slate-300 transition-all flex items-center justify-center gap-3 shadow-sm active:scale-[0.98]"><img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" className="w-5 h-5" />Google 登入</button>
                        <div className="mt-6 text-center"><p className="text-slate-500 text-sm">{isLogin ? '還沒有帳號？' : '已經有帳號了？'} <button onClick={() => setIsLogin(!isLogin)} className="text-indigo-600 font-bold hover:text-indigo-700 ml-1 transition-colors">{isLogin ? '立即註冊' : '直接登入'}</button></p></div>
                    </div>
                </div>
            );
        }

        // --- Admin User View ---
        function AdminUserView({ db, onBack }) {
            const [users, setUsers] = useState([]);
            const [selectedUser, setSelectedUser] = useState(null);
            const [userHomeworks, setUserHomeworks] = useState([]);
            const { collection, getDocs, query, orderBy, onSnapshot } = window.firebaseServices;

            useEffect(() => {
                const fetchUsers = async () => {
                    const q = query(collection(db, "users_public"), orderBy("lastSeen", "desc"));
                    const snapshot = await getDocs(q);
                    setUsers(snapshot.docs.map(doc => ({ uid: doc.id, ...doc.data() })));
                };
                fetchUsers();
            }, [db]);

            useEffect(() => {
                if (!selectedUser) return;
                const q = query(collection(db, "users", selectedUser.uid, "items"), orderBy("dueDate", "asc"));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    setUserHomeworks(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                });
                return () => unsubscribe();
            }, [selectedUser, db]);

            return (
                <div className="bg-white rounded-3xl p-6 shadow-sm border border-slate-100 min-h-[500px]">
                    <div className="flex items-center gap-3 mb-6 border-b border-slate-100 pb-4">
                        <button onClick={() => selectedUser ? setSelectedUser(null) : onBack()} className="p-2 hover:bg-slate-100 rounded-full transition-colors"><i data-lucide="arrow-left" className="w-5 h-5 text-slate-500"></i></button>
                        <h2 className="text-xl font-bold text-slate-800">{selectedUser ? `${selectedUser.displayName} 的紀錄` : '所有用戶管理'}</h2>
                    </div>
                    {!selectedUser ? (
                        <div className="space-y-3">
                            {users.map(u => (
                                <div key={u.uid} onClick={() => setSelectedUser(u)} className="flex items-center justify-between p-4 rounded-xl border border-slate-100 hover:border-indigo-200 hover:shadow-md transition-all cursor-pointer group bg-slate-50/50 hover:bg-white">
                                    <div className="flex items-center gap-3"><div className="w-10 h-10 rounded-full bg-indigo-100 text-indigo-600 flex items-center justify-center font-bold">{u.displayName?.[0]?.toUpperCase() || 'U'}</div><div><div className="font-bold text-slate-800">{u.displayName || '未命名'}</div><div className="text-xs text-slate-400">{u.email}</div></div></div><i data-lucide="chevron-right" className="w-5 h-5 text-slate-300 group-hover:text-indigo-500"></i>
                                </div>
                            ))}
                            {users.length === 0 && <div className="text-center text-slate-400 py-10">暫無用戶資料</div>}
                        </div>
                    ) : (

                    <AuthModal isOpen={isAuthModalOpen} onClose={() => setIsAuthModalOpen(false)} triggerAlert={triggerAlert} />
                    {editingItem && <EditModal item={editingItem} onClose={() => setEditingItem(null)} onSave={handleUpdateItem} triggerAlert={triggerAlert} />}
                    {notification.isOpen && (<div className="fixed inset-0 z-[200] flex items-center justify-center px-4"><div className="absolute inset-0 bg-black/30 backdrop-blur-[2px]"></div><div className="notification-animate relative bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 text-center transform scale-100"><div className={`mx-auto w-12 h-12 rounded-full flex items-center justify-center mb-4 ${notification.type === 'confirm' ? 'bg-red-100 text-red-500' : 'bg-indigo-100 text-indigo-500'}`}>{notification.type === 'confirm' ? <i data-lucide="alert-triangle" className="w-6 h-6"></i> : <i data-lucide="info" className="w-6 h-6"></i>}</div><h3 className="text-lg font-bold text-slate-800 mb-2">{notification.type === 'confirm' ? '確認操作' : '提示'}</h3><p className="text-slate-600 mb-6 leading-relaxed">{notification.message}</p><div className="flex gap-3 justify-center">{notification.type === 'confirm' ? (<><button onClick={closeNotification} className="flex-1 py-2.5 px-4 rounded-xl border border-slate-200 text-slate-600 font-medium hover:bg-slate-50 transition-colors">取消</button><button onClick={handleNotificationConfirm} className="flex-1 py-2.5 px-4 rounded-xl bg-red-500 text-white font-bold hover:bg-red-600 shadow-lg shadow-red-200 transition-all active:scale-95">確認</button></>) : (<button onClick={closeNotification} className="w-full py-2.5 px-4 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95">知道了</button>)}</div></div></div>)}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
