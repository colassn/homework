        const formatCountdown = (ms) => { const totalSeconds = Math.floor(ms / 1000); const hours = Math.floor(totalSeconds / 3600); const minutes = Math.floor((totalSeconds % 3600) / 60); const seconds = totalSeconds % 60; return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`; };

        const generateFullSchedule = (config, now, dayOverride = null) => {
            if (!config || !config.timeSlots) return [];
            const day = dayOverride !== null ? dayOverride : now.getDay();
            if (day === 0 || day === 6) return []; 

            const daySubjects = config.schedule?.[day] || [];
            let lessonIndex = 0;
            const baseDate = new Date(now);
            baseDate.setHours(0,0,0,0);

            return config.timeSlots.map(slot => {
                const [h, m] = slot.startTime.split(':').map(Number);
                const start = new Date(baseDate);
                start.setHours(h, m, 0, 0);
                const end = new Date(start.getTime() + slot.duration * 60000);
                
                let subject = slot.label;
                if (slot.type === 'lesson') {
                    subject = daySubjects[lessonIndex] || '---';
                    lessonIndex++;
                }
                
                return { ...slot, start, end, subjectName: subject };
            });

            const allowedEmails = systemConfig?.allowedEmails || [];

                const configRef = doc(db, "system_settings", "config");

                    await updateDoc(configRef, { allowedEmails: arrayUnion(email) });
                    alert(`已將 ${email} 加入白名單`);
                } catch(e) { console.error(e); alert("操作失敗"); }

                try {
                    // Delete User Items
                    const itemsQ = query(collection(db, "users", targetUser.uid, "items"));

                    const deletePromises = itemsSnap.docs.map(doc => deleteDoc(doc.ref));
                    await Promise.all(deletePromises);

                    // Delete User Settings (Timetable, Subjects)
                    await deleteDoc(doc(db, "users", targetUser.uid, "settings", "timetable"));
                    await deleteDoc(doc(db, "users", targetUser.uid, "settings", "subjects"));

                    // Delete Public Profile
                    await deleteDoc(doc(db, "users_public", targetUser.uid));

                    alert("刪除失敗: " + e.message);

                                            <div className="flex bg-slate-100/80 p-1 rounded-xl mb-4">
                                                <button onClick={() => setInputType('homework')} className={`flex-1 flex items-center justify-center gap-2 py-2 rounded-lg text-sm font-bold transition-all ${inputType === 'homework' ? 'bg-white text-indigo-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}><Icon name="book-open" className="w-4 h-4" /> 做功課</button>
                                                <button onClick={() => setInputType('assessment')} className={`flex-1 flex items-center justify-center gap-2 py-2 rounded-lg text-sm font-bold transition-all ${inputType === 'assessment' ? 'bg-white text-purple-600 shadow-sm' : 'text-slate-500 hover:text-slate-700'}`}><Icon name="file-question" className="w-4 h-4" /> 溫默書/測驗</button>
                                            </div>
                                            <form onSubmit={handleSubmit} className="flex flex-col gap-3 sm:gap-4">
                                                <div className="flex gap-2 overflow-x-auto pb-2 scrollbar-hide">{subjects.map(sub => (<button key={sub.name} type="button" onClick={() => setSubject(sub.name)} className={`flex-shrink-0 px-3 py-1.5 rounded-lg text-xs font-bold border transition-all ${subject === sub.name ? sub.color + ' ring-1 ring-offset-1 ring-indigo-100' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'}`}>{sub.name}</button>))}</div>
                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-3 sm:gap-4">
                                                    <div className="md:col-span-2 space-y-3">
                                                        <textarea placeholder={inputType === 'homework' ? "打返功課內容..." : "輸入範圍 (例如: 第3課 / P.20-25)"} value={description} onChange={(e) => setDescription(e.target.value)} rows="2" className="w-full min-h-[80px] rounded-xl sm:rounded-2xl border-slate-200 bg-slate-50/50 focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all p-3 sm:p-4 border text-slate-700 placeholder:text-slate-400 resize-none text-sm sm:text-base" />
                                                        {inputType !== 'homework' && (<div className="flex items-center gap-2"><label className="cursor-pointer flex items-center gap-2 px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded-lg text-slate-600 text-sm transition-colors border border-slate-200"><Icon name="image" className="w-4 h-4" />{selectedImage ? '換張相' : '上傳範圍圖片'}<input type="file" accept="image/*" ref={fileInputRef} onChange={handleImageUpload} className="hidden" /></label>{selectedImage && (<div className="flex items-center gap-2 bg-indigo-50 px-2 py-1 rounded text-xs text-indigo-600 border border-indigo-100"><span>已選圖片</span><button type="button" onClick={() => {setSelectedImage(null); fileInputRef.current.value="";}} className="hover:text-red-500"><Icon name="x" className="w-3 h-3" /></button></div>)}</div>)}
                                                    </div>
                                                    <div className="flex flex-col gap-2 md:col-span-1">
                                                        <label className="block text-xs font-medium text-slate-500 mb-1 ml-1">{inputType === 'homework' ? '繳交日期' : '考試日期'}</label>
                                                        <input type="date" value={dueDate} onChange={(e) => setDueDate(e.target.value)} className="w-full h-10 sm:h-12 rounded-lg sm:rounded-xl border-slate-200 bg-slate-50/50 focus:bg-white focus:border-indigo-500 focus:ring-4 focus:ring-indigo-100 transition-all px-3 sm:px-4 border text-slate-600 font-medium text-sm sm:text-base" required />
                                                        <button type="submit" className={`w-full h-10 sm:h-12 text-white font-bold rounded-lg sm:rounded-xl transition-all duration-200 flex items-center justify-center gap-2 shadow-lg active:scale-95 text-sm sm:text-base ${inputType === 'homework' ? 'bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 shadow-indigo-200' : 'bg-gradient-to-r from-purple-500 to-violet-500 hover:from-purple-600 hover:to-violet-600 shadow-purple-200'}`}><Icon name="plus" className="w-4 h-4 sm:w-5 sm:h-5" />{isAdmin && isBroadcast ? '發放給全班' : (inputType === 'homework' ? '加功課' : 'Mark 低')}</button>
                                                    </div>
                                                </div>
                                                {isAdmin && (<div className="flex items-center gap-2 mt-2 pt-2 border-t border-slate-100"><label className="relative inline-flex items-center cursor-pointer"><input type="checkbox" className="sr-only peer" checked={isBroadcast} onChange={e => setIsBroadcast(e.target.checked)} /><div className="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-100 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div><span className="ml-3 text-sm font-medium text-slate-600">📢 發放給全班</span></label></div>)}
                                            </form>

                                            <div className="flex flex-col sm:flex-row justify-between items-center gap-3 mt-6 pt-4 border-t border-slate-100 relative">
                                                <div className={`flex items-center gap-2 w-full sm:w-auto overflow-x-auto scrollbar-hide pb-1 transition-opacity duration-300 ${!isListVisible ? 'opacity-50' : 'opacity-100'}`}>
                                                    <span className="text-slate-400 text-xs font-bold whitespace-nowrap flex items-center gap-1"><Icon name="filter" className="w-3 h-3" />篩選:</span>
                                                    <button onClick={() => handleFilterChange('全部')} className={`flex-shrink-0 px-2.5 py-1 rounded text-[10px] font-bold border transition-all ${filterSubject === '全部' ? 'bg-slate-800 text-white border-slate-800' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'}`}>全部</button>
                                                    {subjects.map(sub => (
                                                        <button key={sub.name} onClick={() => handleFilterChange(sub.name)} className={`flex-shrink-0 px-2.5 py-1 rounded text-[10px] font-bold border transition-all ${filterSubject === sub.name ? sub.color + ' ring-1 ring-offset-1 ring-indigo-100' : 'bg-white text-slate-500 border-slate-200 hover:bg-slate-50'}`}>{sub.name}</button>
                                                    ))}
                                                </div>
                                                <div className="flex items-center gap-2 w-full sm:w-auto z-30">
                                                    <span className="text-slate-400 text-xs font-bold whitespace-nowrap flex items-center gap-1"><Icon name="arrow-up-down" className="w-3 h-3" />排序:</span>
                                                    <CustomDropdown value={sortOption} onChange={handleSortChange} options={[{ value: 'date_asc', label: '日期 (趕急先)', icon: 'calendar' }, { value: 'date_desc', label: '日期 (長遠先)', icon: 'calendar-off' }, { value: 'type_assess', label: '默書測驗 優先', icon: 'flame' }, { value: 'type_hw', label: '功課 優先', icon: 'book-open' }]} />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className={`space-y-3 sm:space-y-4 pb-12 transition-all duration-300 ${!isListVisible ? 'opacity-0 translate-y-4' : 'opacity-100 translate-y-0'}`}>
                                    {displayedItems.length === 0 ? (<div className="text-center py-12 sm:py-20"><div className="relative inline-block"><div className="absolute inset-0 bg-indigo-200 blur-2xl opacity-20 rounded-full animate-pulse"></div><div className="relative bg-white p-4 sm:p-6 rounded-full shadow-sm mb-4 inline-flex"><Icon name="sparkles" className="w-8 h-8 sm:w-12 sm:h-12 text-indigo-300" /></div></div><h3 className="text-lg sm:text-xl font-bold text-slate-700 mb-2">{viewMode === 'current' ? (user ? (filterSubject !== '全部' ? '這個科目暫時沒有功課' : '太好了！暫時冇嘢做') : '登入後就可以使用') : '暫時未有紀錄'}</h3></div>) : (displayedItems.map((item, index) => renderItemCard(item, index)))}
                                </div>
                            </>
                        )}
                    </div>

                    {isGuest && (
                        <div className="fixed inset-0 z-30 flex items-center justify-center p-4 bg-white/10 backdrop-blur-[2px]">
                             <button onClick={() => setIsAuthModalOpen(true)} className="btn-glow px-8 py-4 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-full font-bold text-xl shadow-2xl hover:scale-105 transition-all transform flex items-center gap-3 z-50">
                                <Icon name="log-in" className="w-6 h-6" />
                                立即登入
                            </button>
                        </div>
                    )}

                    <div className="fixed bottom-3 right-3 text-slate-300/50 text-xs font-mono pointer-events-none select-none z-0">Made by @colasonyt1123</div>
                    {activeModal && (<div className="fixed inset-0 z-50 flex items-center justify-center px-4"><div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setActiveModal(null)}></div><div className="modal-animate relative bg-white rounded-3xl shadow-2xl w-full max-w-lg max-h-[80vh] flex flex-col overflow-hidden"><div className="p-5 border-b border-slate-100 flex items-center justify-between bg-white z-10"><h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">{activeModal === 'today' && <Icon name="flame" className="w-6 h-6 text-red-500" />}{activeModal === 'tomorrow' && <Icon name="sun" className="w-6 h-6 text-orange-500" />}{activeModal === 'future' && <Icon name="calendar-range" className="w-6 h-6 text-sky-500" />}{activeModal === 'revision' && <Icon name="brain-circuit" className="w-6 h-6 text-purple-500" />}{getModalTitle()}</h3><button onClick={() => setActiveModal(null)} className="p-2 bg-slate-100 rounded-full hover:bg-slate-200 transition-colors"><Icon name="x" className="w-5 h-5 text-slate-500" /></button></div><div className="p-4 overflow-y-auto space-y-3 bg-slate-50 flex-1">{getModalItems().length === 0 ? (<div className="text-center py-10 text-slate-400">暫時沒有相關項目</div>) : (getModalItems().map(item => renderItemCard(item)))}</div></div></div>)}
                    <AuthModal isOpen={isAuthModalOpen} onClose={() => setIsAuthModalOpen(false)} triggerAlert={triggerAlert} />
                    {showNameSetup && <NameSetupModal onSave={handleNameSetupSave} loading={nameSetupLoading} triggerAlert={triggerAlert} />}
                    {editingItem && <EditModal item={editingItem} onClose={() => setEditingItem(null)} onSave={handleUpdateItem} triggerAlert={triggerAlert} subjects={subjects} />}
                    {notification.isOpen && (<div className="fixed inset-0 z-[200] flex items-center justify-center px-4"><div className="absolute inset-0 bg-black/30 backdrop-blur-[2px]"></div><div className="notification-animate relative bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 text-center transform scale-100"><div className={`mx-auto w-12 h-12 rounded-full flex items-center justify-center mb-4 ${notification.type === 'confirm' ? 'bg-red-100 text-red-500' : 'bg-indigo-100 text-indigo-500'}`}>{notification.type === 'confirm' ? <Icon name="alert-triangle" className="w-6 h-6" /> : <Icon name="info" className="w-6 h-6" />}</div><h3 className="text-lg font-bold text-slate-800 mb-2">{notification.type === 'confirm' ? '確認操作' : '提示'}</h3><p className="text-slate-600 mb-6 leading-relaxed">{notification.message}</p><div className="flex gap-3 justify-center">{notification.type === 'confirm' ? (<><button onClick={closeNotification} className="flex-1 py-2.5 px-4 rounded-xl border border-slate-200 text-slate-600 font-medium hover:bg-slate-50 transition-colors">取消</button><button onClick={handleNotificationConfirm} className="flex-1 py-2.5 px-4 rounded-xl bg-red-500 text-white font-bold hover:bg-red-600 shadow-lg shadow-red-200 transition-all active:scale-95">確認</button></>) : (<button onClick={closeNotification} className="w-full py-2.5 px-4 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95">知道了</button>)}</div></div></div>)}
                    <SubjectManagerModal isOpen={isSubjectManagerOpen} onClose={() => setIsSubjectManagerOpen(false)} currentSubjects={subjects} onSave={saveSubjects} />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
