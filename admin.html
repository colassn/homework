        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;

            transform: translateY(-1px);
        }

        button:active {
            transform: scale(0.95);
        }

        /* === 進場與退場動畫 === */
        @keyframes pageIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .page-enter {
            animation: pageIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes slideUpStagger {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-item-enter {
            opacity: 0; /* 初始隱藏 */
            animation: slideUpStagger 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }
        @keyframes shrinkOut {
            0% { opacity: 1; transform: scale(1); max-height: 200px; margin-bottom: 12px; }
            50% { opacity: 0; transform: scale(0.9); max-height: 200px; margin-bottom: 12px; }
            100% { opacity: 0; transform: scale(0.9); max-height: 0; margin-bottom: 0; padding-top: 0; padding-bottom: 0; border: none; }
        }
        .animate-item-exit {
            animation: shrinkOut 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            pointer-events: none; /* 防止動畫中被點擊 */
            overflow: hidden;
        }
        .modal-animate { animation: modalPop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        @keyframes modalPop { 
            from { opacity: 0; transform: scale(0.9) translateY(20px); }

        function Timetable({ currentDay, subjects, onDayChange, triggerIsland }) { 
            const weekDays = ['日', '一', '二', '三', '四', '五', '六']; 
            const [showEditor, setShowEditor] = useState(false);
            const displayDay = currentDay === 0 || currentDay === 6 ? 1 : currentDay; 

            const generateSchedule = (daySubjects) => { 
                if (!daySubjects) return []; 
                const startTime = new Date(); startTime.setHours(8, 30, 0, 0); 
                const schedule = []; 
                const addMinutes = (date, minutes) => new Date(date.getTime() + minutes * 60000); 
                const formatTime = (date) => date.toLocaleTimeString('zh-HK', { hour: '2-digit', minute: '2-digit' }); 
                let currentTime = startTime; 
                let lessonIndex = 0; 
                const createSlot = (duration, type, subjectOverride = null) => { 
                    const start = new Date(currentTime); 
                    const end = addMinutes(currentTime, duration); 
                    const slot = { start: start, end: end, timeStr: `${formatTime(start)} - ${formatTime(end)}`, type: type, subject: subjectOverride || daySubjects[lessonIndex++] }; 
                    currentTime = end; 
                    return slot; 
                }; 
                schedule.push(createSlot(35, 'lesson')); schedule.push(createSlot(35, 'lesson')); schedule.push(createSlot(15, 'break', '小息 (15分鐘)')); schedule.push(createSlot(35, 'lesson')); schedule.push(createSlot(35, 'lesson')); schedule.push(createSlot(10, 'break', '小息 (10分鐘)')); schedule.push(createSlot(35, 'lesson')); schedule.push(createSlot(35, 'lesson')); schedule.push(createSlot(70, 'lunch', '午膳時間 (1小時10分)')); schedule.push(createSlot(35, 'lesson')); schedule.push(createSlot(35, 'lesson')); schedule.push(createSlot(10, 'break', '小息 (10分鐘)')); schedule.push(createSlot(35, 'lesson')); schedule.push(createSlot(35, 'lesson')); 
                return schedule; 
            }; 
            
            const [viewDay, setViewDay] = useState(displayDay);
            
            useEffect(() => {
                setViewDay(displayDay);
            }, [displayDay]);

            const handlePrev = () => {
                let next = viewDay - 1;
                if (next < 1) next = 5;
                setViewDay(next);
            };

            const handleNext = () => {
                let next = viewDay + 1;
                if (next > 5) next = 1;
                setViewDay(next);
            };

            const scheduleData = generateSchedule(subjects[viewDay]); 
            const now = new Date();

            return ( 
                <div className="space-y-6 page-enter relative"> 
                     <div className="flex justify-between items-center mb-4 bg-white/60 backdrop-blur-md rounded-2xl p-2 shadow-sm border border-white/50">
                        <button onClick={handlePrev} className="p-3 hover:bg-white rounded-xl transition-all"><Icon name="chevron-left" className="w-6 h-6 text-indigo-600" /></button>
                        <div className="text-xl font-black text-indigo-800 tracking-widest">星期{weekDays[viewDay]}</div>
                        <button onClick={handleNext} className="p-3 hover:bg-white rounded-xl transition-all"><Icon name="chevron-right" className="w-6 h-6 text-indigo-600" /></button>
                     </div>
                     
                     <div className="flex justify-end mb-2">
                        <button onClick={() => setShowEditor(true)} className="text-xs font-bold text-indigo-500 hover:text-indigo-700 flex items-center gap-1 bg-indigo-50 px-3 py-1.5 rounded-lg transition-colors"><Icon name="edit-3" className="w-3 h-3" /> 編輯時間表</button>
                     </div>
                    
                    <div className="glass-panel rounded-3xl p-6 relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-64 h-64 bg-indigo-200/20 rounded-full blur-3xl -mr-20 -mt-20"></div>
                        {scheduleData.length > 0 ? scheduleData.map((slot, idx) => { 
                            const isTodayView = viewDay === displayDay;
                            const isFinished = isTodayView && now > slot.end;
                            const isActive = isTodayView && now >= slot.start && now <= slot.end;
                            let containerClass = "border-l-[3px] pl-6 pb-8 last:pb-2 relative transition-all duration-500 animate-item-enter";
                            let dotClass = "absolute -left-[9px] top-1 w-4 h-4 rounded-full border-[3px] transition-all duration-500 z-10";
                            let textClass = "transition-all duration-500";
                            let bgClass = "transition-all duration-500";

                            if (isFinished) { containerClass += " border-slate-200/60"; dotClass += " bg-slate-200 border-white"; textClass = "text-slate-400 grayscale opacity-70";
                            } else if (isActive) { containerClass += " border-emerald-400"; dotClass += " bg-emerald-500 border-white ring-4 ring-emerald-100"; textClass = "text-slate-800 scale-[1.02] origin-left"; bgClass = "bg-white/60 backdrop-blur-md -mx-4 px-4 py-3 rounded-xl shadow-lg border border-white/60";
                            } else { containerClass += " border-indigo-200"; dotClass += " bg-white border-indigo-400"; textClass = "text-slate-700"; }

                            return (
                                <div key={idx} className={containerClass} style={{animationDelay: `${idx * 0.05}s`}}>
                                    <div className={dotClass}></div>
                                    <div className={`${textClass} ${bgClass}`}>
                                        <div className="text-xs font-bold tracking-wide mb-1 opacity-60 font-mono">{slot.timeStr}</div>
                                        <div className={`text-lg font-black tracking-tight ${slot.type === 'break' || slot.type === 'lunch' ? 'text-base font-bold opacity-80 italic' : ''}`}>{slot.subject}</div>
                                    </div>
                                    {isActive && <span className="absolute right-4 top-4 text-[10px] bg-emerald-500 text-white px-2.5 py-1 rounded-full font-black tracking-wider shadow-lg shadow-emerald-200 animate-pulse">進行中</span>}
                                </div>
                            ); 
                        }) : (<div className="text-center py-20 text-slate-400 font-medium">是日休息或未設定課程</div>)}
                    </div> 
                    {showEditor && <TimetableEditorModal onClose={() => setShowEditor(false)} timetableConfig={subjects} triggerIsland={triggerIsland} />}
                </div> 
            ); 
        }

                                                    <div className="md:col-span-2 space-y-3">
                                                        <textarea placeholder={inputType === 'homework' ? "打返功課內容..." : "輸入範圍 (例如: 第3課 / P.20-25)"} value={description} onChange={(e) => setDescription(e.target.value)} rows="2" className="w-full min-h-[100px] rounded-2xl modern-input p-5 text-slate-700 placeholder:text-slate-400 resize-none text-base font-medium focus:outline-none" />
                                                        {inputType !== 'homework' && (<div className="flex items-center gap-3"><label className="cursor-pointer flex items-center gap-2 px-4 py-2.5 bg-white/60 hover:bg-white rounded-xl text-slate-600 text-sm font-bold transition-colors border border-white/50 shadow-sm"><Icon name="image" className="w-4 h-4" />{selectedImage ? '換張相' : '上傳範圍圖片'}<input type="file" accept="image/*" ref={fileInputRef} onChange={handleImageUpload} className="hidden" /></label>{selectedImage && (<div className="flex items-center gap-2 bg-indigo-50 px-3 py-1.5 rounded-lg text-xs font-bold text-indigo-600 border border-indigo-100"><span>已選圖片</span><button type="button" onClick={() => {setSelectedImage(null); fileInputRef.current.value="";}} className="hover:text-red-500"><Icon name="x" className="w-3.5 h-3.5" /></button></div>)}</div>)}
                                                    </div>
                                                    <div className="flex flex-col gap-3 md:col-span-1">
                                                        <label className="block text-xs font-bold text-slate-400 uppercase tracking-wider pl-1">{inputType === 'homework' ? '繳交日期' : '考試日期'}</label>
                                                        <input type="date" value={dueDate} onChange={(e) => setDueDate(e.target.value)} className="w-full h-12 rounded-2xl modern-input px-4 text-slate-600 font-bold text-sm focus:outline-none" required />
                                                        <button type="submit" className={`w-full h-12 text-white font-bold rounded-2xl transition-all duration-300 flex items-center justify-center gap-2 shadow-lg hover:shadow-xl active:scale-95 text-base mt-auto ${inputType === 'homework' ? 'bg-gradient-to-r from-indigo-600 to-blue-600 hover:from-indigo-700 hover:to-blue-700 shadow-indigo-200' : 'bg-gradient-to-r from-purple-500 to-violet-500 hover:from-purple-600 hover:to-violet-600 shadow-purple-200'}`}><Icon name="plus" className="w-5 h-5" />{isAdmin && isBroadcast ? '發放給全班' : (inputType === 'homework' ? '加功課' : 'Mark 低')}</button>
                                                    </div>
                                                </div>
                                                {isAdmin && (<div className="flex items-center gap-3 mt-2 pt-4 border-t border-slate-200/50"><label className="relative inline-flex items-center cursor-pointer"><input type="checkbox" className="sr-only peer" checked={isBroadcast} onChange={e => setIsBroadcast(e.target.checked)} /><div className="w-12 h-7 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:left-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-orange-500"></div><span className="ml-3 text-sm font-bold text-slate-600">📢 發放給全班</span></label></div>)}
                                            </form>

                                            <div className="flex flex-col sm:flex-row justify-between items-center gap-4 mt-8 pt-6 border-t border-slate-200/50 relative">
                                                <div className={`flex items-center gap-2 w-full sm:w-auto overflow-x-auto scrollbar-hide pb-2 transition-opacity duration-300 ${!isListVisible ? 'opacity-50' : 'opacity-100'}`}>
                                                    <span className="text-slate-400 text-xs font-bold whitespace-nowrap flex items-center gap-1 uppercase tracking-widest mr-2"><Icon name="filter" className="w-3 h-3" />篩選</span>
                                                    <button onClick={() => handleFilterChange('全部')} className={`flex-shrink-0 px-3 py-1.5 rounded-lg text-xs font-bold border transition-all ${filterSubject === '全部' ? 'bg-slate-800 text-white border-slate-800 shadow-md' : 'bg-white/50 text-slate-500 border-white/50 hover:bg-white'}`}>全部</button>
                                                    {SUBJECTS.map(sub => (
                                                        <button key={sub.name} onClick={() => handleFilterChange(sub.name)} className={`flex-shrink-0 px-3 py-1.5 rounded-lg text-xs font-bold border transition-all ${filterSubject === sub.name ? sub.color : 'bg-white/50 text-slate-500 border-white/50 hover:bg-white'}`}>{sub.name}</button>
                                                    ))}
                                                </div>
                                                <div className="flex items-center gap-3 w-full sm:w-auto z-40">
                                                    <span className="text-slate-400 text-xs font-bold whitespace-nowrap flex items-center gap-1 uppercase tracking-widest"><Icon name="arrow-up-down" className="w-3 h-3" />排序</span>
                                                    <CustomDropdown value={sortOption} onChange={handleSortChange} options={[{ value: 'date_asc', label: '日期 (趕急先)', icon: 'calendar' }, { value: 'date_desc', label: '日期 (長遠先)', icon: 'calendar-off' }, { value: 'type_assess', label: '默書測驗 優先', icon: 'flame' }, { value: 'type_hw', label: '功課 優先', icon: 'book-open' }]} />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                <div className={`pb-20 transition-all duration-500 ease-out ${!isListVisible ? 'opacity-0 translate-y-10' : 'opacity-100 translate-y-0'}`}>
                                    {publicItems.length > 0 && (
                                        <div className="mb-12">
                                            <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 pl-1 flex items-center gap-2"><Icon name="rss" className="w-4 h-4 text-orange-500" /> 來自管理員</h3>
                                            <div className="space-y-4">
                                                {publicItems.map((item, index) => renderItemCard(item, index))}
                                            </div>
                                        </div>
                                    )}

                                    <div className="mb-8">
                                        {(publicItems.length > 0 && privateItems.length > 0) && (
                                            <h3 className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 pl-1 flex items-center gap-2"><Icon name="pen-tool" className="w-4 h-4 text-indigo-500" /> 個人記錄</h3>
                                        )}
                                        <div className="space-y-4">
                                            {privateItems.length > 0 ? privateItems.map((item, index) => renderItemCard(item, index + publicItems.length)) : (publicItems.length === 0 && (
                                                <div className="text-center py-24">
                                                    <div className="relative inline-block mb-6"><div className="absolute inset-0 bg-indigo-300 blur-3xl opacity-20 rounded-full animate-pulse"></div><div className="relative bg-white/80 backdrop-blur p-8 rounded-full shadow-lg inline-flex"><Icon name="sparkles" className="w-16 h-16 text-indigo-300" /></div></div>
                                                    <h3 className="text-2xl font-black text-slate-700 mb-2">{viewMode === 'current' ? (user ? (filterSubject !== '全部' ? '這個科目暫時沒有功課' : '太好了！暫時冇嘢做') : '登入後就可以使用') : '暫時未有紀錄'}</h3>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </>
                        )}
                    </div>

                    <div className="fixed bottom-4 right-4 text-slate-400/30 text-[10px] font-mono pointer-events-none select-none z-0 tracking-widest">System v2.1</div>
                    
                    {activeModal && (<div className="fixed inset-0 z-50 flex items-center justify-center px-4"><div className="absolute inset-0 bg-slate-900/40 backdrop-blur-md" onClick={() => setActiveModal(null)}></div><div className="modal-animate relative glass-panel rounded-3xl w-full max-w-lg max-h-[85vh] flex flex-col overflow-hidden shadow-2xl border border-white/50"><div className="p-6 border-b border-white/30 flex items-center justify-between bg-white/40 backdrop-blur-md z-10"><h3 className="text-2xl font-black text-slate-800 flex items-center gap-3">{activeModal === 'today' && <div className="p-2 bg-red-100 rounded-xl"><Icon name="flame" className="w-6 h-6 text-red-500" /></div>}{activeModal === 'tomorrow' && <div className="p-2 bg-orange-100 rounded-xl"><Icon name="sun" className="w-6 h-6 text-orange-500" /></div>}{activeModal === 'future' && <div className="p-2 bg-sky-100 rounded-xl"><Icon name="calendar-range" className="w-6 h-6 text-sky-500" /></div>}{activeModal === 'revision' && <div className="p-2 bg-purple-100 rounded-xl"><Icon name="brain-circuit" className="w-6 h-6 text-purple-500" /></div>}{getModalTitle()}</h3><button onClick={() => setActiveModal(null)} className="p-2.5 bg-white/50 rounded-xl hover:bg-white transition-colors shadow-sm"><Icon name="x" className="w-5 h-5 text-slate-500" /></button></div><div className="p-6 overflow-y-auto space-y-4 flex-1 custom-scrollbar">{getModalItems().length === 0 ? (<div className="text-center py-16 text-slate-400 font-medium">暫時沒有相關項目</div>) : (getModalItems().map((item, idx) => renderItemCard(item, idx)))}</div></div></div>)}
                    <AuthModal isOpen={isAuthModalOpen} onClose={() => setIsAuthModalOpen(false)} triggerAlert={triggerAlert} triggerConfirm={triggerConfirm} /> 
                    {showNameSetup && <NameSetupModal onSave={handleNameSetupSave} loading={nameSetupLoading} triggerAlert={triggerAlert} />}
                    {editingItem && <EditModal item={editingItem} onClose={() => setEditingItem(null)} onSave={handleUpdateItem} triggerAlert={triggerAlert} />}
                    {notification.isOpen && (<div className="fixed inset-0 z-[200] flex items-center justify-center px-4"><div className="absolute inset-0 bg-slate-900/20 backdrop-blur-sm"></div><div className="notification-animate relative glass-panel rounded-3xl w-full max-w-sm p-8 text-center shadow-2xl border border-white/60"><div className={`mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-6 shadow-sm ${notification.type === 'confirm' ? 'bg-red-50 text-red-500' : 'bg-indigo-50 text-indigo-500'}`}>{notification.type === 'confirm' ? <Icon name="alert-triangle" className="w-8 h-8" /> : <Icon name="info" className="w-8 h-8" />}</div><h3 className="text-xl font-black text-slate-800 mb-3">{notification.type === 'confirm' ? '確認操作' : '提示'}</h3><p className="text-slate-600 mb-8 leading-relaxed font-medium">{notification.message}</p><div className="flex gap-4 justify-center">{notification.type === 'confirm' ? (<><button onClick={closeNotification} className="flex-1 py-3 px-4 rounded-xl border border-slate-200 text-slate-600 font-bold hover:bg-slate-50 transition-colors">取消</button><button onClick={handleNotificationConfirm} className="flex-1 py-3 px-4 rounded-xl bg-red-500 text-white font-bold hover:bg-red-600 shadow-lg shadow-red-200 transition-all active:scale-95">確認</button></>) : (<button onClick={closeNotification} className="w-full py-3 px-6 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95">知道了</button>)}</div></div></div>)}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
