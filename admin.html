                                        <p className="text-xs font-bold text-slate-700 line-clamp-2">{i.description}</p>
                                    </div>
                                    <button onClick={()=>onDelete(i.id)} className="text-slate-300 hover:text-red-500 p-2"><Icon name="trash-2" className="w-4 h-4"/></button>
                                </div>
                            ))}
                            {publicItems.length===0 && <div className="text-center py-20 text-slate-400 text-xs">ç„¡ç´€éŒ„</div>}
                        </div>
                    </div>
                </div>
            );
        }

        // --- Main Controller ---
        function AdminApp() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeView, setActiveView] = useState('dashboard');
            const [notification, setNotification] = useState({ isOpen: false, type: '', message: '', onConfirm: null });
            
            const [users, setUsers] = useState([]);
            const [requests, setRequests] = useState([]);
            const [publicItems, setPublicItems] = useState([]);
            const [config, setConfig] = useState(null);

            useEffect(() => {
                const init = () => { if(window.fb && window.fb.isReady) { window.fb.onAuthStateChanged(window.fb.auth, u => { setUser(u); setLoading(false); }); } else { setTimeout(init, 100); } };
                init();
            }, []);

            useEffect(() => {
                if(user && user.email === ADMIN_EMAIL && window.fb) {
                    const { db, collection, doc, onSnapshot, query, orderBy } = window.fb;
                    const unsubs = [
                        onSnapshot(doc(db, "system_settings", "config"), s => setConfig(s.data()), e=>console.log(e)),
                        onSnapshot(query(collection(db, "users_public"), orderBy("lastSeen", "desc")), s => setUsers(s.docs.map(d=>({id:d.id, ...d.data()}))), e=>console.log(e)),
                        onSnapshot(query(collection(db, "access_requests"), orderBy("requestTime", "desc")), s => setRequests(s.docs.map(d=>({id:d.id, ...d.data()}))), e=>console.log(e)),
                        onSnapshot(query(collection(db, "public_assignments"), orderBy("createdAt", "desc")), s => setPublicItems(s.docs.map(d=>({id:d.id, ...d.data()}))), e=>console.log(e)),
                    ];
                    return () => unsubs.forEach(u => u());
                }
            }, [user]);

            const showAlert = (msg) => setNotification({ isOpen: true, type: 'info', message: msg });
            const showConfirm = (msg, action) => setNotification({ isOpen: true, type: 'confirm', message: msg, onConfirm: action });
            const closeNotify = () => setNotification({ isOpen: false, type: '', message: '', onConfirm: null });
            const handleLogin = () => window.fb.signInWithPopup(window.fb.auth, window.fb.provider).catch(e=>showAlert(e.message));
            
            const handleDeleteUser = async (u) => {
                showConfirm(`âš ï¸ è­¦å‘Šï¼\nç¢ºå®šè¦åˆªé™¤ ${u.displayName} çš„æ‰€æœ‰è³‡æ–™å—ï¼Ÿ\næ­¤æ“ä½œç„¡æ³•å¾©åŸã€‚`, async () => {
                    try {
                        const { db, doc, deleteDoc, updateDoc, arrayRemove, collection, getDocs } = window.fb;
                        if(config?.allowedEmails?.includes(u.email)) await updateDoc(doc(db,"system_settings","config"), {allowedEmails: arrayRemove(u.email)});
                        const items = await getDocs(collection(db,"users",u.id,"items")); items.forEach(i=>deleteDoc(i.ref));
                        await deleteDoc(doc(db,"users",u.id,"settings","timetable")); await deleteDoc(doc(db,"users",u.id,"settings","subjects")); await deleteDoc(doc(db,"users_public",u.id));
                        showAlert("âœ… ç”¨æˆ¶è³‡æ–™å·²æ¸…é™¤");
                    } catch(e) { showAlert("âŒ åˆªé™¤å¤±æ•—: "+e.message); }
                });
            };

            const handleToggleWL = async (email) => {
                const { db, doc, updateDoc, arrayUnion, arrayRemove } = window.fb;
                const isWL = config?.allowedEmails?.includes(email);
                await updateDoc(doc(db,"system_settings","config"), {allowedEmails: isWL ? arrayRemove(email) : arrayUnion(email)});
            };

            const handleReq = async (req, approve) => {
                const { db, doc, updateDoc, deleteDoc, arrayUnion } = window.fb;
                try {
                    if(approve) await updateDoc(doc(db,"system_settings","config"), {allowedEmails: arrayUnion(req.email)});
                    await deleteDoc(doc(db,"access_requests",req.id));
                    showAlert(approve ? "âœ… å·²æ‰¹å‡†" : "ğŸš« å·²æ‹’çµ•");
                } catch(e) { showAlert("Error: "+e.message); }
            };

            const handleBroadcast = async (data) => {
                showConfirm("ç¢ºå®šè¦ç™¼é€é€™å‰‡é€šå‘Šå—ï¼Ÿ", async () => {
                    try { await window.fb.addDoc(window.fb.collection(window.fb.db,"public_assignments"), data); showAlert("âœ… ç™¼é€æˆåŠŸ"); } catch(e) { showAlert("ç™¼é€å¤±æ•—"); }
                });
            };

            const deleteBroadcast = async (id) => { showConfirm("ç¢ºå®šåˆªé™¤æ­¤é€šå‘Šï¼Ÿ", () => window.fb.deleteDoc(window.fb.doc(window.fb.db,"public_assignments",id))); };
            const updateConfig = (k,v) => window.fb.updateDoc(window.fb.doc(window.fb.db,"system_settings","config"), {[k]:v});

            // --- Render ---
            if (loading) return <div className="h-screen flex items-center justify-center text-slate-400 font-bold">Loading...</div>;

            if (!user || user.email !== ADMIN_EMAIL) {
                return (
                    <div className="h-screen w-full flex flex-col items-center justify-center bg-slate-900 p-6 relative overflow-hidden mesh-bg">
                        <div className="glass-card bg-white/90 p-10 rounded-[2.5rem] shadow-2xl max-w-sm w-full text-center relative z-10 modal-animate">
                            <div className="w-20 h-20 bg-slate-900 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl rotate-3"><Icon name="shield-check" className="w-10 h-10 text-white"/></div>
                            <h1 className="text-3xl font-black text-slate-800 mb-2">{user ? 'æ¬Šé™ä¸è¶³' : 'ç®¡ç†å“¡ä¸­æ§å°'}</h1>
                            <p className="text-slate-500 mb-8 text-sm">{user ? `å¸³è™Ÿ ${user.email} æœªç²æˆæ¬Š` : 'è«‹ä½¿ç”¨ç®¡ç†å“¡å¸³è™Ÿç™»å…¥ç³»çµ±'}</p>
                            {!user ? <button onClick={handleLogin} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-black transition shadow-lg active:scale-95 flex items-center justify-center gap-2"><Icon name="log-in" className="w-5 h-5"/> Google Login</button> 
                                   : <button onClick={()=>window.fb.signOut(window.fb.auth)} className="w-full py-3 border-2 border-slate-200 text-slate-600 rounded-2xl font-bold hover:bg-slate-50 transition">ç™»å‡ºå¸³è™Ÿ</button>}
                            <div className="mt-8 pt-6 border-t border-slate-200/60"><a href={STUDENT_APP_URL} className="text-xs font-bold text-indigo-600 hover:text-indigo-800 flex items-center justify-center gap-1 hover:underline"><Icon name="arrow-left" className="w-3 h-3"/>å‰å¾€å­¸ç”Ÿç‰ˆ</a></div>
                        </div>
                    </div>
                );
            }

            // Bottom Nav Button Component (Internal)
            const NavBtn = ({id, icon, label}) => (
                <button onClick={()=>setActiveView(id)} className={`flex flex-col items-center justify-center p-2 rounded-2xl transition-all duration-300 ${activeView===id ? 'text-indigo-600 scale-110' : 'text-slate-400 hover:text-slate-600'}`}>
                    <Icon name={icon} className="w-6 h-6 mb-1"/>
                    <span className="text-[10px] font-bold">{label}</span>
                </button>
            );

            return (
                <div className="flex h-screen bg-slate-50 relative">
                    <NotificationModal isOpen={notification.isOpen} type={notification.type} message={notification.message} onConfirm={notification.onConfirm} onClose={closeNotify} />

                    <main className="flex-1 h-full overflow-hidden flex flex-col relative z-20">
                        <header className="h-20 flex items-center justify-between px-6 shrink-0 md:px-10">
                            <div><div className="text-xs font-bold text-slate-400 uppercase tracking-widest">Admin Console</div><h2 className="text-2xl font-black text-slate-800 capitalize tracking-tight">{activeView}</h2></div>
                            <div className="flex items-center gap-4">
                                <span className="text-xs font-bold text-slate-400 hidden sm:block bg-white px-3 py-1 rounded-full border border-slate-200">{user.email}</span>
                                <div onClick={()=>window.fb.signOut(window.fb.auth)} className="w-10 h-10 rounded-full bg-slate-200 overflow-hidden border-2 border-white shadow-md cursor-pointer hover:scale-110 transition"><img src={user.photoURL} className="w-full h-full"/></div>
                            </div>
                        </header>
                        
                        <div className="flex-1 overflow-y-auto p-4 md:p-10 scrollbar-hide">
                            <div className="max-w-4xl mx-auto">
                                <ErrorBoundary>
                                    {activeView === 'dashboard' && <Dashboard users={users} requests={requests} config={config} setActiveView={setActiveView} />}
                                    {activeView === 'users' && <UsersView users={users} config={config} onDelete={handleDeleteUser} onToggleWL={handleToggleWL} />}
                                    {activeView === 'broadcast' && <BroadcastView publicItems={publicItems} onCreate={handleBroadcast} onDelete={deleteBroadcast} />}
                                    {activeView === 'requests' && <RequestsView requests={requests} onApprove={r=>handleReq(r,true)} onReject={r=>handleReq(r,false)} />}
                                    {activeView === 'settings' && <SystemSettings config={config} onUpdate={updateConfig} />}
                                </ErrorBoundary>
                            </div>
                        </div>

                        {/* Glass Bottom Nav (Mobile & Desktop) - Keeping it unified for simplicity and consistency with user request */}
                        <div className="fixed bottom-6 left-1/2 -translate-x-1/2 glass-nav flex justify-between p-2 rounded-[2rem] shadow-2xl z-50 border border-white/50 w-[90%] max-w-md">
                            <NavBtn id="dashboard" icon="layout-dashboard" label="é¦–é " />
                            <NavBtn id="users" icon="users" label="ç”¨æˆ¶" />
                            <NavBtn id="broadcast" icon="megaphone" label="å»£æ’­" />
                            <NavBtn id="requests" icon="inbox" label="å¯©æ ¸" />
                            <NavBtn id="settings" icon="settings" label="è¨­å®š" />
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>
