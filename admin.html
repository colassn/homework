                                <div key={u.id} className="glass-card p-4 rounded-2xl bg-white/70 flex flex-col justify-between group hover:border-indigo-200 transition-all list-item-enter">
                                    <div className="flex items-center gap-4 mb-4">
                                        <div className="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-100 to-white text-indigo-600 flex items-center justify-center font-black text-lg border border-white shadow-sm">{(u.displayName||'?')[0]}</div>
                                        <div className="flex-1 min-w-0">
                                            <div className="font-bold text-slate-800 truncate">{u.displayName}</div>
                                            <div className="text-xs text-slate-400 font-mono truncate">{u.email}</div>
                                        </div>
                                        {isWL ? <Icon name="shield-check" className="w-4 h-4 text-emerald-500"/> : <Icon name="lock" className="w-4 h-4 text-slate-300"/>}
                                    </div>
                                    <div className="flex gap-2 border-t border-slate-100/50 pt-3">

                                        <button onClick={()=>onDelete(u)} className="p-2 bg-red-50 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition active:scale-95"><Icon name="trash-2" className="w-4 h-4"/></button>
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        function SystemSettings({ config, onUpdate }) {
            return (
                <div className="animate-enter pb-24">
                    <h2 className="text-2xl font-black text-slate-800 mb-6">ç³»çµ±è¨­å®š</h2>
                    <div className="space-y-6 max-w-2xl">
                        <div className="glass-card p-6 rounded-[2rem] bg-white/80">
                            <h3 className="font-bold text-lg text-slate-800 mb-4 flex items-center gap-2"><Icon name="alert-triangle" className="w-5 h-5 text-orange-500"/> ç¶­è­·æ¨¡å¼</h3>
                            <div className="flex bg-slate-100 p-1.5 rounded-xl border border-slate-200/50 mb-6">
                                <button onClick={()=>onUpdate('maintenanceMode','normal')} className={`flex-1 py-3 text-xs font-bold rounded-lg transition-all ${config?.maintenanceMode==='normal'?'bg-white text-emerald-600 shadow-md':'text-slate-400 hover:text-slate-600'}`}>æ­£å¸¸é‹ä½œ</button>
                                <button onClick={()=>onUpdate('maintenanceMode','updating')} className={`flex-1 py-3 text-xs font-bold rounded-lg transition-all ${config?.maintenanceMode!=='normal'?'bg-white text-orange-600 shadow-md':'text-slate-400 hover:text-slate-600'}`}>ç¶­è­·ä¸­</button>
                            </div>
                            {config?.maintenanceMode !== 'normal' && (
                                <div className="space-y-4 animate-enter">
                                    <div className="grid grid-cols-2 gap-2">
                                        {MAINTENANCE_PRESETS.map(p => (
                                            <button key={p.id} onClick={()=>{onUpdate('customBlockTitle',p.title);onUpdate('customBlockMessage',p.msg);}} className="p-2 bg-white border border-slate-200 rounded-xl text-xs font-bold text-slate-600 hover:border-orange-300 hover:text-orange-600 transition">{p.title}</button>
                                        ))}
                                    </div>
                                    <input className="w-full p-3 rounded-xl text-sm border-2 border-slate-200 focus:border-indigo-500 outline-none" value={config?.customBlockTitle||''} onChange={e=>onUpdate('customBlockTitle',e.target.value)} placeholder="è‡ªè¨‚æ¨™é¡Œ" />
                                    <textarea className="w-full p-3 rounded-xl text-sm border-2 border-slate-200 focus:border-indigo-500 outline-none resize-none" rows="3" value={config?.customBlockMessage||''} onChange={e=>onUpdate('customBlockMessage',e.target.value)} placeholder="è‡ªè¨‚è¨Šæ¯..." />
                                </div>
                            )}
                        </div>
                        <div className="glass-card p-6 rounded-[2rem] bg-white/80 flex items-center justify-between">
                            <div><h3 className="font-bold text-lg text-slate-800 mb-1">ç™½åå–®æ¨¡å¼</h3><p className="text-xs text-slate-500">åƒ…é™ç‰¹å®š Email ç™»å…¥</p></div>
                            <button onClick={()=>onUpdate('whitelistEnabled',!config?.whitelistEnabled)} className={`w-12 h-7 rounded-full transition-colors relative shadow-inner ${config?.whitelistEnabled?'bg-indigo-600':'bg-slate-300'}`}><div className={`absolute top-1 left-1 w-5 h-5 bg-white rounded-full transition-transform shadow-sm ${config?.whitelistEnabled?'translate-x-5':''}`}></div></button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Main Controller ---
        function AdminApp() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeView, setActiveView] = useState('dashboard');
            const [notification, setNotification] = useState({ isOpen: false, type: '', message: '', onConfirm: null });
            
            const [users, setUsers] = useState([]);
            const [requests, setRequests] = useState([]);
            const [publicItems, setPublicItems] = useState([]);
            const [config, setConfig] = useState(null);

            useEffect(() => {
                const init = () => {
                    if(window.fb && window.fb.isReady) {
                        // Force Logout on entry to prevent state mismatch
                        window.fb.signOut(window.fb.auth).then(() => {
                             window.fb.onAuthStateChanged(window.fb.auth, u => { setUser(u); setLoading(false); });
                        });
                    } else { setTimeout(init, 100); }
                };
                init();
            }, []);

            useEffect(() => {
                if(user && user.email === ADMIN_EMAIL && window.fb) {
                    const { db, collection, doc, onSnapshot, query, orderBy } = window.fb;
                    const unsubs = [
                        onSnapshot(doc(db, "system_settings", "config"), s => setConfig(s.data())),
                        onSnapshot(query(collection(db, "users_public"), orderBy("lastSeen", "desc")), s => setUsers(s.docs.map(d=>({id:d.id, ...d.data()})))),
                        onSnapshot(query(collection(db, "access_requests"), orderBy("requestTime", "desc")), s => setRequests(s.docs.map(d=>({id:d.id, ...d.data()})))),
                        onSnapshot(query(collection(db, "public_assignments"), orderBy("createdAt", "desc")), s => setPublicItems(s.docs.map(d=>({id:d.id, ...d.data()})))),
                    ];
                    return () => unsubs.forEach(u => u());
                }
            }, [user]);

            const showAlert = (msg, type='info') => setNotification({ isOpen: true, type, message: msg });
            const showConfirm = (msg, action) => setNotification({ isOpen: true, type: 'confirm', message: msg, onConfirm: action });
            const closeNotify = () => setNotification({ isOpen: false, type: '', message: '', onConfirm: null });
            const handleLogin = () => window.fb.signInWithPopup(window.fb.auth, window.fb.provider).catch(e=>showAlert(e.message, 'error'));
            
            const handleDeleteUser = async (u) => {
                showConfirm(`âš ï¸ è­¦å‘Šï¼\nç¢ºå®šè¦åˆªé™¤ ${u.displayName} çš„è³‡æ–™å—ï¼Ÿ`, async () => {
                    try {
                        const { db, doc, deleteDoc, updateDoc, arrayRemove, collection, getDocs } = window.fb;
                        if(config?.allowedEmails?.includes(u.email)) await updateDoc(doc(db,"system_settings","config"), {allowedEmails: arrayRemove(u.email)});
                        const items = await getDocs(collection(db,"users",u.id,"items")); items.forEach(i=>deleteDoc(i.ref));
                        await deleteDoc(doc(db,"users",u.id,"settings","timetable")); await deleteDoc(doc(db,"users",u.id,"settings","subjects")); await deleteDoc(doc(db,"users_public",u.id));
                        showAlert("âœ… å·²æ¸…é™¤", 'success');
                    } catch(e) { showAlert("å¤±æ•—: "+e.message, 'error'); }
                });
            };

            const handleToggleWL = async (email) => {
                const { db, doc, updateDoc, arrayUnion, arrayRemove } = window.fb;
                const isWL = config?.allowedEmails?.includes(email);
                await updateDoc(doc(db,"system_settings","config"), {allowedEmails: isWL ? arrayRemove(email) : arrayUnion(email)});
            };

            const handleReq = async (req, approve) => {
                const { db, doc, updateDoc, deleteDoc, arrayUnion } = window.fb;
                try {
                    if(approve) await updateDoc(doc(db,"system_settings","config"), {allowedEmails: arrayUnion(req.email)});
                    await deleteDoc(doc(db,"access_requests",req.id));
                    showAlert(approve ? "âœ… å·²æ‰¹å‡†" : "ğŸš« å·²æ‹’çµ•", approve ? 'success' : 'info');
                } catch(e) { showAlert("Error: "+e.message, 'error'); }
            };

            const handleBroadcast = async (data) => {
                showConfirm("ç¢ºå®šç™¼é€é€šå‘Šï¼Ÿ", async () => {
                    try { await window.fb.addDoc(window.fb.collection(window.fb.db,"public_assignments"), data); showAlert("âœ… ç™¼é€æˆåŠŸ", 'success'); } catch(e) { showAlert("å¤±æ•—", 'error'); }
                });
            };

            const handleDeleteBroadcast = async (publicId) => {
                showConfirm("ç¢ºå®šåˆªé™¤ï¼Ÿç³»çµ±å°‡å˜—è©¦æ¸…ç†æ‰€æœ‰å­¸ç”Ÿç´€éŒ„ã€‚", async () => {
                    try {
                        await window.fb.deleteDoc(window.fb.doc(window.fb.db, "public_assignments", publicId));
                        // Deep clean simulation
                        const userDocs = await window.fb.getDocs(window.fb.collection(window.fb.db, "users_public"));
                        let count = 0;
                        for (const uDoc of userDocs.docs) {
                            const q = window.fb.query(window.fb.collection(window.fb.db, "users", uDoc.id, "items"), window.fb.where("publicRefId", "==", publicId));
                            const snap = await window.fb.getDocs(q);
                            snap.forEach(d => { window.fb.deleteDoc(d.ref); count++; });
                        }
                        showAlert(`âœ… å·²æ¸…ç† ${count} ç­†å­¸ç”Ÿç´€éŒ„`, 'success');
                    } catch(e) { showAlert("éƒ¨åˆ†å¤±æ•—: "+e.message, 'error'); }
                });
            };

            const updateConfig = (k,v) => window.fb.updateDoc(window.fb.doc(window.fb.db,"system_settings","config"), {[k]:v});

            // --- Navigation ---
            const NavBtn = ({id, icon, label}) => (
                <button onClick={()=>setActiveView(id)} className={`flex flex-col items-center justify-center p-2 rounded-2xl transition-all duration-300 flex-1 ${activeView===id ? 'text-indigo-600 scale-110' : 'text-slate-400 hover:text-slate-600'}`}>
                    <Icon name={icon} className="w-6 h-6 mb-1"/><span className="text-[10px] font-bold">{label}</span>
                </button>
            );

            // --- Render ---
            if (loading) return <div className="h-screen flex items-center justify-center text-white font-bold text-lg animate-pulse">SYSTEM LOADING...</div>;

            if (!user || user.email !== ADMIN_EMAIL) {
                return (
                    <div className="h-screen w-full flex flex-col items-center justify-center relative overflow-hidden">
                        <div className="glass-card bg-white/90 p-10 rounded-[2.5rem] shadow-2xl max-w-sm w-full text-center relative z-10 modal-animate">
                            <div className="w-20 h-20 bg-slate-900 rounded-3xl flex items-center justify-center mx-auto mb-6 shadow-xl rotate-3"><Icon name="shield-check" className="w-10 h-10 text-white"/></div>
                            <h1 className="text-3xl font-black text-slate-800 mb-2 tracking-tight">ç®¡ç†å“¡ä¸­æ§å°</h1>
                            <p className="text-slate-500 mb-10 text-sm font-medium">è«‹ä½¿ç”¨æˆæ¬Šå¸³è™Ÿç™»å…¥ç³»çµ±</p>
                            {!user ? <button onClick={handleLogin} className="w-full py-4 bg-slate-900 text-white rounded-2xl font-bold hover:bg-black transition shadow-lg active:scale-95 flex items-center justify-center gap-2"><Icon name="log-in" className="w-5 h-5"/> Google Login</button> 
                                   : <button onClick={()=>window.fb.signOut(window.fb.auth)} className="w-full py-3 border-2 border-slate-200 text-slate-600 rounded-2xl font-bold hover:bg-slate-50 transition">ç™»å‡ºå¸³è™Ÿ</button>}
                            <div className="mt-8 pt-6 border-t border-slate-200/60"><a href={STUDENT_APP_URL} className="text-xs font-bold text-indigo-600 hover:text-indigo-800 flex items-center justify-center gap-1 hover:underline transition"><Icon name="arrow-left" className="w-3 h-3"/>å‰å¾€å­¸ç”Ÿç‰ˆ</a></div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen relative">
                    <NotificationModal isOpen={notification.isOpen} type={notification.type} message={notification.message} onConfirm={notification.onConfirm} onClose={closeNotify} />
                    
                    <header className="h-20 flex items-center justify-between px-6 shrink-0 md:px-10 mt-2 z-20">
                        <div><div className="text-xs font-bold text-white/70 uppercase tracking-widest">Admin Console</div><h2 className="text-2xl font-black text-white capitalize tracking-tight">{activeView}</h2></div>
                        <div className="flex items-center gap-4">
                            <span className="text-xs font-bold text-indigo-900 hidden sm:block bg-white/80 backdrop-blur px-3 py-1 rounded-full">{user.email}</span>
                            <div onClick={()=>window.fb.signOut(window.fb.auth)} className="w-10 h-10 rounded-full bg-white/20 overflow-hidden border-2 border-white shadow-md cursor-pointer hover:scale-110 transition"><img src={user.photoURL} className="w-full h-full"/></div>
                        </div>
                    </header>

                    <main className="flex-1 h-full overflow-hidden flex flex-col relative z-20 pb-24 md:pb-10">
                        <div className="flex-1 overflow-y-auto p-4 md:p-10 scrollbar-hide">
                            <div className="max-w-6xl mx-auto">
                                <ErrorBoundary>
                                    {activeView === 'dashboard' && <Dashboard users={users} requests={requests} config={config} setActiveView={setActiveView} />}
                                    {activeView === 'users' && <UsersView users={users} config={config} onDelete={handleDeleteUser} onToggleWL={handleToggleWL} />}
                                    {activeView === 'broadcast' && <BroadcastView publicItems={publicItems} onCreate={handleBroadcast} onDelete={handleDeleteBroadcast} />}
                                    {activeView === 'requests' && <RequestsView requests={requests} onApprove={r=>handleReq(r,true)} onReject={r=>handleReq(r,false)} />}
                                    {activeView === 'settings' && <SystemSettings config={config} onUpdate={updateConfig} />}
                                </ErrorBoundary>
                            </div>
                        </div>
                    </main>

                    <div className="fixed bottom-6 left-4 right-4 glass-nav flex justify-around p-2 rounded-[2rem] shadow-2xl z-50 border border-white/50 md:left-1/2 md:-translate-x-1/2 md:w-96">
                        <NavBtn id="dashboard" icon="layout-dashboard" label="é¦–é " />
                        <NavBtn id="users" icon="users" label="ç”¨æˆ¶" />
                        <NavBtn id="broadcast" icon="megaphone" label="å»£æ’­" />
                        <NavBtn id="requests" icon="inbox" label="å¯©æ ¸" />
                        <NavBtn id="settings" icon="settings" label="è¨­å®š" />
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AdminApp />);
    </script>
</body>
