                if(!confirm(`ç¢ºå®šæ¸…é™¤ ${u.displayName} çš„æ‰€æœ‰è³‡æ–™ï¼Ÿ`)) return;
                try {

                    if(config?.allowedEmails?.includes(u.email)) await updateDoc(doc(db,"system_settings","config"), {allowedEmails: arrayRemove(u.email)});

                    await deleteDoc(doc(db,"users",u.id,"settings","timetable"));
                    await deleteDoc(doc(db,"users",u.id,"settings","subjects"));
                    await deleteDoc(doc(db,"users_public",u.id));
                    alert("å·²æ¸…é™¤");

            };

            const handleBroadcast = async (data) => {

            };

            const deleteBroadcast = async (id) => { if(confirm("åˆªé™¤æ­¤ç´€éŒ„ï¼Ÿ")) window.fb.deleteDoc(window.fb.doc(window.fb.db,"public_assignments",id)); };
            const updateConfig = (k,v) => window.fb.updateDoc(window.fb.doc(window.fb.db,"system_settings","config"), {[k]:v});

            // --- Render ---
            if (loading) return <div className="h-screen flex items-center justify-center text-slate-400">Loading System...</div>;

            if (!user || user.email !== ADMIN_EMAIL) {
                return (
                    <div className="h-screen w-full flex flex-col items-center justify-center bg-slate-50 p-6 relative overflow-hidden">
                        <div className="bg-white p-10 rounded-3xl shadow-xl max-w-sm w-full text-center relative z-10 border border-slate-100">

                            <h1 className="text-2xl font-black text-slate-800 mb-2">{user ? 'æ¬Šé™ä¸è¶³' : 'ç®¡ç†å“¡ç™»å…¥'}</h1>
                            <p className="text-slate-500 mb-8 text-sm">{user ? `å¸³è™Ÿ ${user.email} æœªç²æˆæ¬Š` : 'è«‹ä½¿ç”¨ç®¡ç†å“¡å¸³è™Ÿç™»å…¥ç³»çµ±'}</p>
                            
                            {!user ? <button onClick={handleLogin} className="w-full py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-black transition shadow-lg">Google Login</button> 
                                   : <button onClick={()=>window.fb.signOut(window.fb.auth)} className="w-full py-3 border border-slate-200 text-slate-600 rounded-xl font-bold hover:bg-slate-50">ç™»å‡º</button>}
                            
                            <div className="mt-6 pt-6 border-t border-slate-100">
                                <a href={STUDENT_APP_URL} className="text-sm font-bold text-indigo-600 hover:text-indigo-800 flex items-center justify-center gap-1"><Icon name="arrow-left" className="w-4 h-4"/>å‰å¾€å­¸ç”Ÿç‰ˆ</a>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen bg-slate-50">
                    {/* Desktop Sidebar */}
                    <aside className="w-64 bg-slate-900 flex-col justify-between p-6 hidden md:flex shrink-0">
                        <div>
                            <div className="flex items-center gap-3 mb-10 px-2 text-white"><Icon name="command" className="w-6 h-6"/> <span className="font-black text-lg">AdminPanel</span></div>
                            <nav className="space-y-2">
                                <NavButton id="dashboard" icon="layout-dashboard" label="å„€è¡¨æ¿" active={activeView==='dashboard'} onClick={setActiveView} />
                                <NavButton id="users" icon="users" label="ç”¨æˆ¶ç®¡ç†" active={activeView==='users'} onClick={setActiveView} />
                                <NavButton id="broadcast" icon="megaphone" label="å»£æ’­ç³»çµ±" active={activeView==='broadcast'} onClick={setActiveView} />
                                <NavButton id="requests" icon="inbox" label="å…¥å­¸ç”³è«‹" active={activeView==='requests'} onClick={setActiveView} />
                                <NavButton id="settings" icon="settings" label="ç³»çµ±è¨­å®š" active={activeView==='settings'} onClick={setActiveView} />
                            </nav>
                        </div>
                        <button onClick={()=>window.fb.signOut(window.fb.auth)} className="flex items-center gap-3 px-4 py-3 rounded-xl text-slate-400 hover:text-white hover:bg-slate-800 font-bold transition"><Icon name="log-out" className="w-5 h-5"/> ç™»å‡º</button>
                    </aside>

                    {/* Content */}
                    <main className="flex-1 h-full overflow-hidden flex flex-col relative">
                        <header className="h-16 bg-white/80 backdrop-blur border-b border-slate-200 flex items-center justify-between px-6 shrink-0 z-20">
                            <h2 className="text-xl font-black text-slate-800 capitalize">{activeView}</h2>
                            <div className="flex items-center gap-3">
                                <span className="text-xs font-bold text-slate-500 hidden sm:block">{user.email}</span>

                            </div>
                        </header>
                        
                        <div className="flex-1 overflow-y-auto p-4 md:p-8">
                            <div className="max-w-6xl mx-auto">
                                {activeView === 'dashboard' && <Dashboard users={users} requests={requests} config={config} setActiveView={setActiveView} />}
                                {activeView === 'users' && <UsersView users={users} config={config} onDelete={handleDeleteUser} onToggleWL={handleToggleWL} />}
                                {activeView === 'broadcast' && <BroadcastView publicItems={publicItems} onCreate={handleBroadcast} onDelete={deleteBroadcast} />}
                                {activeView === 'requests' && <RequestsView requests={requests} onApprove={r=>handleReq(r,true)} onReject={r=>handleReq(r,false)} />}

                            </div>
                        </div>

                        {/* Mobile Bottom Nav */}
                        <div className="md:hidden fixed bottom-0 left-0 w-full glass-nav flex justify-around p-2 pb-4 z-30">
                            <NavButton id="dashboard" icon="layout-dashboard" label="é¦–é " active={activeView==='dashboard'} onClick={setActiveView} mobile />
                            <NavButton id="users" icon="users" label="ç”¨æˆ¶" active={activeView==='users'} onClick={setActiveView} mobile />
                            <NavButton id="broadcast" icon="megaphone" label="å»£æ’­" active={activeView==='broadcast'} onClick={setActiveView} mobile />
                            <NavButton id="requests" icon="inbox" label="å¯©æ ¸" active={activeView==='requests'} onClick={setActiveView} mobile />
                        </div>
