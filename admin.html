        const compressImage = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 1024;
                        const scaleSize = MAX_WIDTH / img.width;
                        
                        if (scaleSize < 1) {
                            canvas.width = MAX_WIDTH;
                            canvas.height = img.height * scaleSize;
                        } else {
                            canvas.width = img.width;
                            canvas.height = img.height;
                        }

                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        
                        if (dataUrl.length > 900000) { 
                            reject("圖片即使壓縮後仍然太大，請選擇更小的圖片。");
                        } else {
                            resolve(dataUrl);
                        }
                    };
                    img.onerror = (e) => reject("圖片載入失敗");
                };
                reader.onerror = (e) => reject("檔案讀取失敗");
            });
        };

            else if (day === 0) addDays = 1;

                nextInfo = `第一堂: ${daySubjects[0] || '未知'}`;
                iconName = "sun";
                colorClass = "from-orange-400 to-red-500";
            } else if (times.length > 0) {
                let found = false;
                for (let i = 0; i < 10; i++) {
                    const start = times[i];
                    const end = getLessonEnd(i);
                    if (currentMinutes >= start && currentMinutes < end) {
                        const left = end - currentMinutes;
                        status = `上緊: ${daySubjects[i] || '空堂'}`;
                        subStatus = `仲有 ${left} 分鐘落堂`;
                        if (i === 1 || i === 3 || i === 7) nextInfo = "下一節: 小息";
                        else if (i === 5) nextInfo = "下一節: 午膳";

                        iconName = "book-open";
                        colorClass = "from-indigo-500 to-purple-600";
                        found = true;
                        break;
                    }
                    if (i < 9) {
                        const nextStart = times[i+1];
                        if (currentMinutes >= end && currentMinutes < nextStart) {
                            const left = nextStart - currentMinutes;
                            let gapName = "小息";
                            if (i === 5) gapName = "午膳時間";

        function Timetable({ currentDay, subjects, timeConfig, durations, onDayChange, isEditing, onUpdateSchedule, onUpdateTime, onUpdateDuration, manualDay, setManualDay, availableSubjects }) { 
            const [now, setNow] = useState(new Date());

                const newDurs = [...durations];
                newDurs[idx] = parseInt(val, 10) || 35;
                onUpdateDuration(newDurs);
            };

            const generateSchedule = (daySubjects, times, durs) => { 
                if (!daySubjects) return []; 
                const schedule = []; 
                const addMinutes = (startMin, duration) => {
                    const h = Math.floor((startMin + duration)/60);
                    const m = (startMin + duration)%60;
                    return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
                };
                const formatTime = (min) => {
                     const h = Math.floor(min/60);
                     const m = min%60;
                     return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
                };

                let lessonIndex = 0; 
                const pushLesson = (idx) => {
                    const start = times[idx];
                    const dur = durs[idx];
                    const end = start + dur;
                    const currentMin = now.getHours() * 60 + now.getMinutes();
                    let status = 'future';
                    if (currentMin >= end) status = 'finished';
                    else if (currentMin >= start) status = 'current';
                    schedule.push({ time: `${formatTime(start)} - ${addMinutes(start, dur)}`, type: 'lesson', subject: daySubjects[idx], slotIdx: idx, startTime: start, duration: dur, status: status });
                };

                for(let i=0; i<2; i++) pushLesson(lessonIndex++);
                schedule.push({ time: `小息 (15分鐘)`, type: 'break', subject: '小息' });
                for(let i=0; i<2; i++) pushLesson(lessonIndex++);
                schedule.push({ time: `小息 (10分鐘)`, type: 'break', subject: '小息' });
                for(let i=0; i<2; i++) pushLesson(lessonIndex++);
                schedule.push({ time: `午膳 (1小時10分)`, type: 'lunch', subject: '午膳時間' });
                for(let i=0; i<2; i++) pushLesson(lessonIndex++);
                schedule.push({ time: `小息 (10分鐘)`, type: 'break', subject: '小息' });
                for(let i=0; i<2; i++) pushLesson(lessonIndex++);
                return schedule; 
            }; 
            
            // FIX: Ensure daySubjects is an array, fallback to default structure
            const currentDaySubjects = isEditing ? (subjects[currentDay] || Array(10).fill("空堂")) : (subjects[manualDay] || Array(10).fill("空堂"));
            const scheduleData = generateSchedule(currentDaySubjects, timeConfig, durations); 

            return ( 
                <div className="space-y-4 page-enter"> 
                    <div className="flex flex-col sm:flex-row gap-3 justify-between items-center bg-white rounded-xl p-3 shadow-sm">

                            <div className="flex bg-slate-100 rounded-lg p-1 overflow-x-auto w-full">

                                    <button key={day} onClick={() => onDayChange(day)} className={`flex-1 min-w-[60px] py-2 px-3 rounded-md text-xs font-bold transition-all whitespace-nowrap active:scale-95 ${currentDay === day ? 'bg-indigo-600 text-white shadow' : 'text-slate-500 hover:bg-slate-200'}`}>編輯 Day {day}</button>

                                                <button key={d} onClick={() => { setManualDay(d); setIsDaySelectorOpen(false); }} className={`w-full text-left px-4 py-2 text-xs font-bold hover:bg-slate-50 ${manualDay === d ? 'text-indigo-600 bg-indigo-50' : 'text-slate-600'}`}>Day {d}</button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>

                    </div> 
                    
                    <div className={`bg-white rounded-2xl shadow-sm border border-slate-100 p-4 transition-all ${isEditing ? 'ring-2 ring-indigo-200' : ''}`}>
                        {scheduleData.length > 0 ? scheduleData.map((slot, idx) => { 
                            if (slot.type !== 'lesson') {
                                return (
                                    <div key={idx} className="relative pl-6 pb-6 last:pb-0 border-l-2 border-slate-100 list-item-enter" style={{animationDelay: `${idx * 0.05}s`}}>

                                        <div className="text-xs font-bold text-slate-300 italic">{slot.subject} ({slot.time})</div>
                                    </div>
                                );
                            }

                            let containerClass = "border-l-slate-100"; let dotClass = "bg-white border-slate-200"; let textClass = "opacity-80"; let statusBadge = null;
                            if (!isEditing) {
                                if (slot.status === 'finished') { containerClass = "border-l-slate-200"; dotClass = "bg-slate-200 border-slate-300"; textClass = "opacity-40 grayscale"; } 
                                else if (slot.status === 'current') { containerClass = "border-l-green-500"; dotClass = "bg-green-500 border-green-200 animate-pulse"; textClass = "opacity-100"; statusBadge = <span className="text-[10px] bg-green-100 text-green-700 px-2 py-0.5 rounded-full font-bold animate-pulse">進行中</span>; }

                            return (
                                <div key={idx} className={`relative pl-6 pb-6 last:pb-0 border-l-2 transition-colors duration-500 ${containerClass} list-item-enter`} style={{animationDelay: `${idx * 0.05}s`}}>

                                                value={slot.subject}

                                            <div>
                                                <div className="text-xs font-mono text-slate-400 mb-0.5">{slot.time}</div>
                                                <div className={`text-base font-bold text-slate-800`}>{slot.subject}</div>
                                            </div>
                                            {statusBadge}
                                        </div>
                                    )}
                                </div>
                            ); 
                        }) : (<div className="text-center py-10 text-slate-400">是日休息或未設定課程</div>)}
                    </div> 
                    {isEditing && <div className="text-center text-xs text-slate-400 mt-2">提示: 修改時間或時長會影響該節次在所有 Day 的設定</div>}
                </div>

        }

                    </div>

                    <div className="fixed bottom-3 right-3 text-slate-300/50 text-xs font-mono pointer-events-none select-none z-0">Made by @colasonyt1123</div>
                    {activeModal && (<div className="fixed inset-0 z-50 flex items-center justify-center px-4"><div className="absolute inset-0 bg-black/40 backdrop-blur-sm" onClick={() => setActiveModal(null)}></div><div className="modal-animate relative bg-white rounded-3xl shadow-2xl w-full max-w-lg max-h-[80vh] flex flex-col overflow-hidden"><div className="p-5 border-b border-slate-100 flex items-center justify-between bg-white z-10"><h3 className="text-xl font-bold text-slate-800 flex items-center gap-2">{activeModal === 'today' && <Icon name="flame" className="w-6 h-6 text-red-500" />}{activeModal === 'tomorrow' && <Icon name="sun" className="w-6 h-6 text-orange-500" />}{activeModal === 'future' && <Icon name="calendar-range" className="w-6 h-6 text-sky-500" />}{activeModal === 'revision' && <Icon name="brain-circuit" className="w-6 h-6 text-purple-500" />}{getModalTitle()}</h3><button onClick={() => setActiveModal(null)} className="p-2 bg-slate-100 rounded-full hover:bg-slate-200 transition-colors"><Icon name="x" className="w-5 h-5 text-slate-500" /></button></div><div className="p-4 overflow-y-auto space-y-3 bg-slate-50 flex-1">{getModalItems().length === 0 ? (<div className="text-center py-10 text-slate-400">暫時沒有相關項目</div>) : (getModalItems().map((item, index) => renderItemCard(item, index)))}</div></div></div>)}
                    <AuthModal isOpen={isAuthModalOpen} onClose={() => setIsAuthModalOpen(false)} triggerAlert={triggerAlert} />
                    {showNameSetup && <NameSetupModal onSave={handleNameSetupSave} loading={nameSetupLoading} triggerAlert={triggerAlert} />}
                    {editingItem && <EditModal item={editingItem} onClose={() => setEditingItem(null)} onSave={handleUpdateItem} triggerAlert={triggerAlert} subjects={customSubjects} />}
                    
                    {notification.isOpen && (<div className="fixed inset-0 z-[200] flex items-center justify-center px-4"><div className="absolute inset-0 bg-black/30 backdrop-blur-[2px]"></div><div className="notification-animate relative bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 text-center transform scale-100"><div className={`mx-auto w-12 h-12 rounded-full flex items-center justify-center mb-4 ${notification.type === 'confirm' ? 'bg-red-100 text-red-500' : 'bg-indigo-100 text-indigo-500'}`}>{notification.type === 'confirm' ? <Icon name="alert-triangle" className="w-6 h-6" /> : <Icon name="info" className="w-6 h-6" />}</div><h3 className="text-lg font-bold text-slate-800 mb-2">{notification.type === 'confirm' ? '確認操作' : '提示'}</h3><p className="text-slate-600 mb-6 leading-relaxed">{notification.message}</p><div className="flex gap-3 justify-center">{notification.type === 'confirm' ? (<><button onClick={closeNotification} className="flex-1 py-2.5 px-4 rounded-xl border border-slate-200 text-slate-600 font-medium hover:bg-slate-50 transition-colors">取消</button><button onClick={handleNotificationConfirm} className="flex-1 py-2.5 px-4 rounded-xl bg-red-500 text-white font-bold hover:bg-red-600 shadow-lg shadow-red-200 transition-all active:scale-95">確認</button></>) : (<button onClick={closeNotification} className="w-full py-2.5 px-4 rounded-xl bg-indigo-600 text-white font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition-all active:scale-95">知道了</button>)}</div></div></div>)}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
